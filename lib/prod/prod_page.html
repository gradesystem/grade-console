<link rel="import" href="../../../packages/polymer/polymer.html">

<link rel="import" href="../common/components/grade_subpages.html">
<link rel="import" href="../common/components/page_menu.html">
<link rel="import" href="../common/components/page_menu_item.html">

<link rel="import" href="../common/datasets/datasets_panel.html">
<link rel="import" href="../common/queries/queries_panel.html"> 
<link rel="import" href="../common/endpoints/endpoints_panel.html"> 

<polymer-element name="prod-page" layout horizontal>

 
  <template>
 
    <template id=menu>
    
        <page-menu menu>
        
	          <page-menu-item label="DATASETS" icon="drive-document" page=0></page-menu-item>
	          <page-menu-item label="QUERIES"  icon="search" page=1></page-menu-item>
            <page-menu-item label="ENDPOINTS"  icon="cloud-circle" page=2></page-menu-item>
         </page-menu>
   
    </template>
  
    <grade-subpages flex >
		  
		  <datasets-panel model="{{datasets}}">
		    <template bind ref="menu"></template>
		  </datasets-panel>
		  
		  <queries-panel model="{{queries}}" endpoints={{endpoints.storage}} endpointRefresh="{{endpoints.refreshGraphs}}">
		    <template bind ref="menu"></template>
		  </queries-panel>
		  
		  <endpoints-panel page="prod">
        <template bind ref="menu"></template>
      </endpoints-panel>
		  
    </grade-subpages>
    
 </template>
 
 <script type="application/dart" src="../prod.dart"></script> 
</polymer-element>
