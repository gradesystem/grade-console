<link rel="import" href="../../../packages/polymer/polymer.html">

<link rel="import" href="../../../packages/core_elements/core_list_dart.html">
<link rel="import" href="../../../packages/core_elements/core_icon.html">

<link rel="import" href="../../../packages/paper_elements/paper_item.html">
<link rel="import" href="../../../packages/paper_elements/paper_progress.html">

<link rel="import" href="../common/components/list_panel.html">
<link rel="import" href="../common/components/grade_item.html">
<link rel="import" href="../common/components/grade_fascia.html">
<link rel="import" href="../common/components/grade_button.html">

<link rel="import" href="tasks.html">

<polymer-element name="task-list">

 <template>
 
   <list-panel loading="{{listitems.loading}}" empty={{listitems.data.isEmpty}}>

	  <core-list-dart id="list" data="{{listitems.data | filter(kfilter, itemFilter)}}" height="80" on-core-activate={{selectDataset}} flex>
	    
	    <template>
		    <paper-item flex trim bg-selected?={{selected}} >
		   
		     <grade-item icon=settings-applications smallicon flex>
			     
			       <grade-fascia flex>
			         <div fascia-title>{{label | uppercase}}</div>
			         <div fascia-subtitle><span>{{ targetGraph | start}}</span><span fg bolder>{{ targetGraph | suffix}}</span></div>
			       </grade-fascia>
			       
			       <grade-button action onhover hidden?="{{!selected}}" self-center tooltip="left" icon="delete" label="remove task" smallicon on-click={{removeItem}}></grade-button>
			       
			     </grade-item>
			
			   </paper-item>
	    
	    </template>
	  
	  </core-list-dart>
	 </list-panel>
 </template>

</polymer-element>
