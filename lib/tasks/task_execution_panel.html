<link rel="import" href="../../../packages/polymer/polymer.html">
<link rel="import" href="../common/components/grade_item.html">
<link rel="import" href="../common/components/grade_fascia.html">
<link rel="import" href="../common/components/grade_uri.html">

<polymer-element name="task-execution-panel">

    <template>
    
   <div style="overflow-y: auto;"> 
      
       <grade-item icon=chevron-right>
         <grade-fascia flex truncate>
           <div fascia-title>{{ taskExecution.bean[TEK.status] }}</div>
           <grade-uri fascia-subtitle value={{TEK.status}}></grade-uri>
         </grade-fascia>   
       </grade-item>

       <grade-item icon=chevron-right>
         <grade-fascia flex truncate>
           <div fascia-title>{{ taskExecution.bean[TEK.startTime] }}</div>
           <grade-uri fascia-subtitle value={{TEK.startTime}}></grade-uri>
         </grade-fascia>   
       </grade-item>

       <grade-item icon=chevron-right>
         <grade-fascia flex truncate>
           <div fascia-title>{{ taskExecution.bean[TEK.endTime] }}</div>
           <grade-uri fascia-subtitle value={{TEK.endTime}}></grade-uri>
         </grade-fascia>   
       </grade-item>
       
       <grade-item icon=chevron-right>
         <grade-fascia flex truncate>
           <div fascia-title>{{ taskExecution.bean[TEK.duration]}}</div>
           <grade-uri fascia-subtitle value={{TEK.duration}}></grade-uri>
         </grade-fascia>   
       </grade-item>

       <grade-item icon=chevron-right>
         <grade-fascia flex truncate>
           <div fascia-title>{{ taskExecution.source.bean[endpoint_name_key] }}</div>
           <grade-uri fascia-subtitle value={{TEK.source}}></grade-uri>
         </grade-fascia>   
       </grade-item>
       
       <grade-item icon=chevron-right>
         <grade-fascia flex truncate>
           <div fascia-title>{{ taskExecution.target.bean[endpoint_name_key] }}</div>
           <grade-uri fascia-subtitle value={{TEK.target}}></grade-uri>
         </grade-fascia>   
       </grade-item>

     </div>
    
    </template>


</polymer-element>
