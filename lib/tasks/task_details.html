<link rel="import" href="../../../packages/polymer/polymer.html">
<link rel="import" href="../../../packages/core_elements/core_icon.html">
          <link rel="import" href="../../../packages/paper_elements/paper_input.html">

<polymer-element name="task-details" layout vertical> 

  <template>
  
		  <style>
			  
			  [limitheight] {
			     height: 150px;
			  }
			  
			  paper-input[disabled] /deep/ .underline {
				  border-bottom: none;
				}

		  </style>
 
		  <div style="overflow-y: auto;">
		      <template repeat="{{key in item.bean | partialOrdering(orderedFields)}}">

		         <paper-input fascia-title style="width: 100%;" disabled?={{!editable}} floatingLabel multiline?="{{isAreaField(key)}}" limitheight?="{{isAreaField(key)}}" label="{{ key | uppercase | suffix}}" value="{{item.bean[key]}}"></paper-input>

		      
		      </template>   
      </div> 
		
  </template> 
  
  <script type="application/dart" src="../tasks.dart"></script> 
</polymer-element>
