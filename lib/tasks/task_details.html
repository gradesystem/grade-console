<link rel="import" href="../../../packages/polymer/polymer.html">

<link rel="import" href="../common/components/grade_input.html">
<link rel="import" href="../common/components/grade_item.html">
<link rel="import" href="../common/components/grade_fascia.html">

<polymer-element name="task-details" layout vertical> 

  <template>
  
		  <style>
			  
			  grade-input::shadow [height] {
			     max-height: 150px;
			  }
			  
		  </style>
 
		  <div style="overflow-y: auto;">
		  
		      <template repeat="{{ key in fields }}">
		          
 		          <grade-item icon=check-circle-outline-blank tinyicon>
                  
                  <grade-fascia>
                  
                     <grade-input fascia-title 
                                  disabled="{{!editable}}" 
                                  maxRows="5"
                                  multiline?="{{isAreaField(key)}}" 
                                  label="{{ key | suffix}}" 
                                  value="{{item.bean[key] | trim | uppercase}}">
                     </grade-input>
                           
                    <div fascia-subtitle>
	                      <span>{{ key | start}}</span><span fg bolder>{{ key | suffix}}</span>
	                   </div>
                  
                   </grade-fascia>   
                  
              </grade-item>
		      
		      </template>   
      </div> 
		
  </template> 
  
  <script type="application/dart" src="../tasks.dart"></script> 
</polymer-element>
