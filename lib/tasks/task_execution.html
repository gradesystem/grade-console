<polymer-element name="task-execution">

  <template>
 
      <style>
        
        :host [card] {
        
          color:white;
          min-height:300px;
          width:600px;
          
        }
        
        :host [banner] {
        
          margin:5px 25px;
          
        }
        
        :host [banner] [fascia-subtitle] {

          top:-3px;
          
        }

        }
  
       </style>

 
        <div card rounded bg layout vertical>
         
          <div flex

          </div>
          
        </div>
 
   
 </template>
