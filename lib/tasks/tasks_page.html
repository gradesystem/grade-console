<link rel="import" href="../../../packages/polymer/polymer.html">

<link rel="import" href="../common/lists/grade_list_panel.html">
<link rel="import" href="../common/components/grade_scaffold.html">
<link rel="import" href="../common/components/details_scaffold.html">

<link rel="import" href="task_details.html">

<link rel="import" href="../../../packages/paper_elements/paper_button.html">
<link rel="import" href="../../../packages/core_elements/core_tooltip.html">
<link rel="import" href="../../../packages/core_elements/core_icon.html">

<polymer-element name="tasks-page" layout vertical>  

  <template>

    <grade-scaffold flex>
        
        <grade-list-panel main flex title="TASKS" listitems="{{tasks}}" on-refresh="{{refresh}}">
        
          <div bottombar layout horizontal center-justified>
                
                <core-tooltip position="top">
                  
                   <div tip>
                      <core-icon icon="info">
                      </core-icon><span>coming soon...</span>
                   </div>
                    
                  <paper-button button raisedButton label="add"></paper-button>
                  
                </core-tooltip>    
                
               <paper-button button raisedButton disabled label="remove">
               </paper-button>
          
            </div>
        
        </grade-list-panel>
 
 
         <details-scaffold side flex>
            
            <task-details body item="{{tasks.selected}}" editable="{{editable}}" spaced></task-details> 
             
             <div bottombar layout horizontal center-justified>
                    
               <paper-button button bg raisedButton label="edit" on-click="{{onEdit}}"></paper-button>
                
            </div>
            
        </details-scaffold>
 
    </grade-scaffold>
		
 </template>
 
 <script type="application/dart" src="../tasks.dart"></script> 
</polymer-element>
