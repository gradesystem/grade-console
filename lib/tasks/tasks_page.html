<polymer-element name="tasks-page" layout vertical>  

  <template>

    <template id=menu>
    
      <page-menu menu>
        
	      <page-menu-item label="TASKS" icon="drive-document" page=0></page-menu-item>
	      <page-menu-item label="QUERIES"  icon="search" page=1></page-menu-item>
	      <page-menu-item label="ENDPOINTS"  icon="cloud-circle" page=2></page-menu-item>
 
      </page-menu>
   
    </template>
    
    <grade-subpages flex >
    
      <tasks-panel>
        <template bind ref="menu"></template>
      </tasks-panel>
      
      <queries-panel model="{{queries}}" endpoints={{endpoints.storage}} endpointRefresh="{{endpoints.refreshGraphs}}">
        <template bind ref="menu"></template>
      </queries-panel>
                  
      <endpoints-panel model="{{endpoints}}">
        <template bind ref="menu"></template>
      </endpoints-panel>
      
    </grade-subpages>    
		
  </template>

</polymer-element>
