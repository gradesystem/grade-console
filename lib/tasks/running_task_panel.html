<link rel="import" href="../../../packages/polymer/polymer.html">

<link rel="import" href="../common/components/result_panel.html">
<link rel="import" href="../common/components/loading_panel.html">
<link rel="import" href="../common/components/grade_error.html">
<link rel="import" href="../common/components/grade_header_panel.html">

<link rel="import" href="../../../packages/core_elements/core_animated_pages.html">
<link rel="import" href="../../../packages/paper_elements/paper_tabs.html">
<link rel="import" href="../../../packages/paper_elements/paper_tab.html">
<link rel="import" href="../../../packages/core_elements/core_animated_pages.html">

<link rel="import" href="task_execution.html">
<link rel="import" href="tasks.html">

<polymer-element name="running-task-panel" layout vertical>
  <template>
    <style>
      [disabled-tab] {
        pointer-events: none;
      }
    </style>
    <grade-header-panel flex paneltitle="{{paneltitle}}">
         
      <paper-tabs toolbar  style="width:300px" selected="{{executionArea}}" hide?="{{runningTask.execution==null || runningTask.error!=null}}" >
        <paper-tab>Summary</paper-tab>
        <paper-tab>Log</paper-tab>
        <content select="[task-tab]"></content>
        <paper-tab disabled-tab?="{{runningTask.transform.value ==null}}">Transform</paper-tab>
        <paper-tab disabled-tab?="{{runningTask.diff.value ==null}}">Diff</paper-tab>
        <paper-tab disabled-tab?="{{runningTask.target.value ==null}}">Target</paper-tab>
      </paper-tabs>
        
      <div main fit relative>
      
        <core-animated-pages selected="{{executionArea}}" fit spaced hide?="{{runningTask.execution==null}}">
      
					<!-- STATUS -->
					<div layout horizontal center-justified>
					 <div style="min-width:600px">
					    <task-execution execution="{{runningTask.execution}}"></task-execution>
					  </div>
					</div>
	         
					<!-- LOG -->
					<div style="overflow-y: auto;"> 
					  <div fg-alt style="overflow-y: auto; margin: 30px" layout vertical center-justified>
					    <template if="{{runningTask.execution.bean[TEK.log]==null || runningTask.execution.bean[TEK.log].isEmpty}}">
					        <div self-center>No logs as yet.</div>
					    </template>
					    <template if="{{runningTask.execution.bean[TEK.log]!=null}}">
					        <pre>{{runningTask.execution.bean[TEK.log]}}</pre>
					    </template>
					  </div>
					</div>
					
					<content select="[task-panel]"></content>
       
	        <!-- TRANSFORM RESULT -->
	        <result-panel fit result={{runningTask.transform}} dirty={{dirty}} loadingMesage="retrieving transform results"></result-panel>
<!-- 	        <loading-panel fit loading="{{runningTask.loadingTransformResults}}" message="retrieving transform results"> -->
<!-- 	          <query-result fit queryResult={{runningTask.transformResult}} dirty={{dirty}}></query-result> -->
<!-- 	        </loading-panel> -->
	        
	        <!-- DIFF RESULT -->
	        <result-panel fit result={{runningTask.diff}} dirty={{dirty}} loadingMesage="retrieving diff results"></result-panel>
	        
<!--           <loading-panel fit loading="{{runningTask.loadingTargetResults}}" message="retrieving target results"> -->
<!--             <query-result fit queryResult={{runningTask.targetResult}} dirty={{dirty}}></query-result> -->
<!--           </loading-panel> -->
	         
	        <!-- TARGET RESULT -->
	        <result-panel fit result={{runningTask.target}} dirty={{dirty}} loadingMesage="retrieving target results"></result-panel>
	        
<!-- 	        <loading-panel fit loading="{{runningTask.loadingTargetResults}}" message="retrieving target results"> -->
<!-- 	          <query-result fit queryResult={{runningTask.targetResult}} dirty={{dirty}}></query-result> -->
<!-- 	        </loading-panel> -->
        </core-animated-pages>
         
	      <div layout horizontal center-justified hide?="{{runningTask.execution!=null || runningTask.error!=null}}" style="overflow:hidden"> 
	      </div>
	      
				<template if="{{runningTask.error!=null}}">
				
				  <grade-error one="{{errorMessage()}}"
				       two = {{runningTask.error.message}}
				       three = {{runningTask.error.stacktrace}}>
				  </grade-error>
				         
				</template>
	    </div>
    </grade-header-panel>
  </template>
</polymer-element>
