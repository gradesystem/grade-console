<link rel="import" href="../../../packages/paper_elements/paper_button.html">
<link rel="import" href="../../../packages/core_elements/core_tooltip.html">
<link rel="import" href="../../../packages/core_elements/core_icon.html">

<link rel="import" href="../common/components/grade_scaffold.html">
<link rel="import" href="../common/components/grade_header_panel.html">
<link rel="import" href="../common/components/details_scaffold.html">
<link rel="import" href="../common/components/grade_button.html">
<link rel="import" href="../common/components/page_menu.html">
<link rel="import" href="../common/components/grade_dialog.html">

<link rel="import" href="task_details.html">
<link rel="import" href="task_list.html">
<link rel="import" href="task_playground.html">

<link rel="import" href="tasks.html">

<polymer-element name="tasks-panel" horizontal layout>

  <template>
  
    <core-animated-pages flex selected="{{area}}">

	  <grade-scaffold flex>
	  
	      <grade-header-panel main fit paneltitle="TASKS">
	      
	        <content select="[menu]"></content>
	
	        <grade-input toolbar
	                    smaller 
	                    style="width:120px; margin-right:10px" 
	                    label="filter"
	                    inputValue={{kfilter}}>
	        </grade-input>
	        
          <grade-button toolbar icon="refresh" label="refresh list" on-click="{{refresh}}"></grade-button>
          <grade-button toolbar icon="add" label="add task" on-click={{addTask}}></grade-button>

	        <task-list main listitems="{{items}}" kfilter="{{kfilter}}" on-remove-item={{removeItem}} on-clone-item={{cloneItem}}></task-list>
	        
	      </grade-header-panel>
	      
	      <grade-header-panel side fit paneltitle="PROPERTIES">
	      
          <grade-button toolbar icon="lock" nohover tooltip=left label="predefined task is locked" hidden?="{{!items.selected.model.predefined}}"></grade-button>
          <grade-button toolbar icon="create" label="edit task" on-click="{{onEdit}}" hidden?="{{  items.selected==null || items.selected.edit || items.selected.model.predefined}}"></grade-button>
          <grade-button toolbar icon="cancel" label="discard changes" on-click="{{onCancel}}" hidden?="{{ !items.selected.edit}}"></grade-button>
          <grade-button toolbar icon="save" label="save changes" on-click="{{onSave}}" hidden?="{{ !items.selected.edit}}" disabled={{!items.selected.valid}}></grade-button>
          <grade-button toolbar icon="arrow-forward" label="run task queries" on-click="{{onQueryPlayground}}" hidden?="{{ items.selected==null }}"></grade-button>

          <task-details main editable="{{items.selected}}" spaced></task-details> 
          
	      </grade-header-panel>
	
	  </grade-scaffold>
	  
	   <task-playground editableTask="{{items.selected}}" on-back="{{onBack}}" on-run="{{onRunQuery}}"></task-playground>
    
    </core-animated-pages>
	  
    
    <grade-dialog opened={{removeDialogOpened}} heading={{removedDialogHeader}}>
      <div main>There is no going back here.</div>
      <div main bolder>Are you sure?</div>
      <paper-button fg dismissive option>NO</paper-button>
      <paper-button fg affirmative option autofocus on-click={{dialogAffermative}}>YES</paper-button>
    </grade-dialog>

  </template>
  
</polymer-element>
