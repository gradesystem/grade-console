<link rel="import" href="../../../packages/polymer/polymer.html">

<polymer-element name="graph-details" layout vertical> 
  <template>
		<div>Label: {{graph.label}}</div>
		<div>Note: {{graph.note}}</div>
		<div>Source Endpoint: {{graph.sourceEndpoint}}</div>
		<div>Date: {{graph.date | format}}</div>
		<div>License: {{graph.license}}</div>
		<div>Owner: {{graph.owner}}</div>
		<div>Repository: {{graph.repository}}</div>
		<div>Creator: {{graph.creator}}</div>
  </template> 
  <script type="application/dart" src="../repo.dart"></script> 
</polymer-element>
