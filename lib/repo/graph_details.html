<link rel="import" href="../../../packages/polymer/polymer.html">
<link rel="import" href="../../../packages/core_elements/core_icon.html">
<link rel="import" href="../../../packages/paper_elements/paper_item.html">

<polymer-element name="graph-details" layout vertical> 
  
  
  <template>
  
      <template repeat="{{key in graph.bean.keys}}">
      
          <paper-item trim>
          
	           <core-icon self-start fg icon=check-circle-outline-blank smallicon></core-icon>
	              
		         <div self-start layout vertical>
		        
			        <div fascia-title>{{graph.bean[key]}}</div>
			        <div fascia-subtitle>{{ key | uppercase }}</div>
		      
		        </div>
            
	       </paper-item>
	       
      </template>    
		
  </template> 
  
  <script type="application/dart" src="../repo.dart"></script> 
</polymer-element>
