<link rel="import" href="../../../packages/polymer/polymer.html">
<link rel="import" href="../../../packages/core_elements/core_list_dart.html">
<link rel="import" href="../../../packages/paper_elements/paper_item.html">
<link rel="import" href="../../../packages/paper_elements/paper_input.html">
<link rel="import" href="../../../packages/paper_elements/paper_progress.html">
<link rel="import" href="graph_item.html">
<link rel="import" href="../common/components/infinite_progress.html">

<polymer-element name="graphs-list"> 

 <template>

	  <core-list-dart id="list" hidden?="{{graphs.loading}}" data="{{graphs.data | filter(searchTerm, itemFilter)}}" height="80" on-core-activate={{selectGraph}} flex>
	    
	    <template>
	    
	      <graph-item bg-selected?="{{selected}}" graph={{self}}></graph-item>
	    
	    </template>
	  
	  </core-list-dart>
    
    <div fit hidden?={{!graphs.loading}} horizontal center center-justified layout>
      <infinite-progress run={{graphs.loading}}></infinite-progress>
    </div>
 </template>

 <script type="application/dart" src="../repo.dart"></script> 

</polymer-element>
