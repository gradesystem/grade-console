<polymer-element name="graph-item" center horizontal layout>
	
	<style>
	  .label {
	    font-weight: bolder;
	    font-size: larger;
	  }
	  
	  .date {
	  }

  </template>
  
  <script type="application/dart" src="../repo.dart"></script> 

</polymer-element>
