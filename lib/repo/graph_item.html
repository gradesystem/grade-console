<link rel="import" href="../../../packages/polymer/polymer.html">
<link rel="import" href="../../../packages/paper_elements/paper_item.html">

<polymer-element name="graph-item"  horizontal layout>
	
  <template>

	  <style>
	  
	    .date {
	        font-size:x-small
	    }
	    
	  </style>
    
    <paper-item flex>
      
      <core-icon self-start icon=chevron-right></core-icon>
      
	    <div self-start 
	      layout vertical >
	      <div >{{graph.label | uppercase }}</div>
		    <div class=date >{{graph.date | format}}</div>
	    </div>
	    
    </paper-item>
  
  </template>
  
  
  <script type="application/dart" src="../repo.dart"></script> 

</polymer-element>
