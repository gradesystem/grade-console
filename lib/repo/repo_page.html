<link rel="import" href="../../../packages/core_elements/core_header_panel.html">
<link rel="import" href="../../../packages/core_elements/core_toolbar.html">
<link rel="import" href="../../../packages/core_elements/core_pages.html">

<link rel="import" href="../../../packages/paper_elements/paper_input.html">
<link rel="import" href="../../../packages/paper_elements/paper_tabs.html">
<link rel="import" href="../../../packages/paper_elements/paper_tab.html">


<link rel="import" href="../common/graphs/graph_details.html">
<link rel="import" href="../common/graphs/graphs_list.html">
<link rel="import" href="../common/coming_soon.html">
<link rel="import" href="../../../packages/core_elements/core_icons.html">
<link rel="import" href="../common/components/grade_scaffold.html">

<polymer-element name="repo-page" layout horizontal  style="border: 1px solid purple">  

  <template>

    <grade-scaffold flex>
        <core-header-panel mode="seamed" main flex>
        
            <core-toolbar header> 
            
              <div bolder flex>DATASETS</div>
              
              <paper-input id="filter" 
                          smaller style="width:200px" 
                          label="filter" placeholder="keyword" 
                          inputValue={{kfilter}}></paper-input>
              <core-icon icon="refresh" on-click="{{refresh}}"></core-icon>
              
            </core-toolbar>
            
            <div fit layout vertical spaced>
  
              <graphs-list model="RepoGraphs" searchTerm="{{kfilter}}" flex></graphs-list>
            
            </div>
                        
        </core-header-panel>
        
        
        <core-header-panel mode="seamed" side flex>
        
            <core-toolbar header>
            
                 
                <paper-tabs self-center id="tabs" selected="0" style="width:170px">
                <paper-tab>PROPERTIES</paper-tab>
                <paper-tab>OTHER</paper-tab>
               </paper-tabs> 
                 
                         
            </core-toolbar>
            
            <div fit layout vertical style="min-height:500px">
            
                <graph-details model="RepoGraphs" spaced></graph-details> 
            
            </div>
                        
        </core-header-panel>
  
    </grade-scaffold>

 </template>
 
 <script type="application/dart" src="../repo.dart"></script> 
</polymer-element>
