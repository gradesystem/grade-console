<polymer-element name="repo-page" layout horizontal>  

  <template>
         
        <core-header-panel mode="seamed" wired rounded spaced flex four>
        
            <core-toolbar header> 
            
              <div flex>GRAPHS</div>
              
              <paper-input id="filter" 
                          smaller style="width:200px" 
                          label="filter" placeholder="keyword" 
                          inputValue={{kfilter}}></paper-input>
              
            </core-toolbar>
            
            <div fit layout vertical spaced>
  
              <graphs-list searchTerm="{{kfilter}}" flex></graphs-list>
            
            </div>
                        
        </core-header-panel>
        
        
        <!-- <core-splitter minSize=30% direction=right></core-splitter> -->
        
        
        <core-header-panel flex two mode="seamed" wired rounded spaced>
        
            <core-toolbar header>
            
                 
                <paper-tabs self-center id="tabs" selected="0" style="width:170px">
                <paper-tab>PROPERTIES</paper-tab>
                <paper-tab>OTHER</paper-tab>
               </paper-tabs> 
                 
                         
            </core-toolbar>
            
            <div fit layout vertical>
            
                <graph-details spaced></graph-details> 
            
            </div>
                        
        </core-header-panel>
        
 </template>
 
 <script type="application/dart" src="../repo.dart"></script> 
</polymer-element>
