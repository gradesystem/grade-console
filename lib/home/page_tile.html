<link rel="import" href="../../../packages/polymer/polymer.html">
<link rel="import" href="../../../packages/core_elements/core_icons.html">

<polymer-element name="page-tile"> 
 
 <template>
 
    <style>
    
	    .page-item {
			  position: relative;
			  float: left;
			  vertical-align: top;
			  width: 300px;
			  height: 224px;
			}
			
			.page-tile-bg {
			  position: absolute !important;
			}
			
			.page-bg-wrapper {
			  width: 80%;
			  height: 80%;
			}
			
			.completed .page-bg-wrapper {
			  width: 96px !important;
			  height: 96px !important;
			}
			
			.page-name {
			  height: 40px;
			  padding: 0 16px;
			  font-size: 14px;
			  border-bottom-right-radius: 5px;
        border-bottom-left-radius: 5px;
			}
			
			.tile {
			  position: relative;
			  margin: 2px;
			  border-radius: 5px;
			}
			
			.page-item > .tile {
			  margin: 4px;
			}
			
			@import url("tile-themes.css");
    
    </style>

    <div class="page-item {{theme}}-theme" vertical layout style="width: calc(300px * {{wratio}});height: calc(400px * {{hratio}});">
      <div class="tile theme-bg-a" dummy fit></div>
      <div class="tile" flex auto vertical layout>
        <div flex auto relative>
          <!-- sizing wrapper -->
          <div fit layout vertical center center-justified>
            <div class="page-bg-wrapper" relative>
              
            </div>
          </div>
        </div>
        <div class="page-name theme-bg" horizontal center layout>
          <div flex>
            <span>{{name | uppercase}}</span>
          </div>
          <core-icon class="theme-bg" icon="arrow-forward" on-click="{{tileSelected}}"></core-icon>
        </div>
      </div>
    </div>

 </template> 
 
 <script type="application/dart" src="../home.dart"></script> 
 
</polymer-element>
