<link rel="import" href="../../../packages/polymer/polymer.html">
<link rel="import" href="../../../packages/core_elements/core_icons.html">
<link rel="import" href="../../../packages/core_elements/social_icons.html">

<polymer-element name="page-tile" layout vertical> 

 
 <template>
 
    <style>
    
      .tile {
      
        min-width: 180px;
        min-height: 140px;
      
        margin: 5px;
        border-radius: 5px;
        
        padding-top: 5px;
        
  
      }
      
      .tile-content {
        padding-left: 16px;
        padding-right: 16px;
      }
      
       .fascia {
        height: 40px;
        font-weight : 400;
        border-bottom-right-radius: 5px;
        border-bottom-left-radius: 5px;
      }
      
      
      .statistic-count {
         font-size: 300%;
         font-weight: 100;
         padding-right: 5px;
      }
      
      .statistic-info {
         padding-bottom: 11px;
      }
      
      .resource-name {
         font-size:120%;
         font-weight: 300;
      }
      
      .statistic-date {
         font-size: 65%;
      }
      
      .notifications-bar {
        padding-top: 9px;
      }
      
    </style>
    
    
    
    
    <div flex class="tile bg" vertical layout>
      
           <div flex class=tile-content>
              <div layout horizontal>
	              <div class=statistic-count>{{statistics.count}}</div>
	              <div class=statistic-info layout vertical reverse>
	                    <div class=statistic-date>{{statistics.date | format}}</div>
                      <div class=resource-name>{{resource_name}}</div>
		            </div>
                <div flex end-justified class=notifications-bar
                   layout horizontal >
                  <template repeat="{{ notification in statistics.notifications }}">
                     <core-icon icon="{{notification}}"></core-icon>
                  </template>
                </div>
              </div>
            </div>
        
        
        <div class="fascia tile-content bg-alt" 
              horizontal layout center>
          <div flex>
            <span>{{name | uppercase}}</span>
          </div>
          <core-icon icon="arrow-forward" on-click="{{tileSelected}}"></core-icon>
        </div>
        
    </div>
    
    
    <script type="application/dart" src="../home.dart"></script> 

 </template> 
 
 
 </polymer-element>
