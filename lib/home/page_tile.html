<link rel="import" href="../../../packages/polymer/polymer.html">
<link rel="import" href="../../../packages/core_elements/core_icons.html">
<link rel="import" href="../../../packages/core_elements/social_icons.html">
<link rel="import" href="../../../packages/paper_elements/paper_progress.html">

<link rel="import" href="../common/components/grade_button.html">
<link rel="import" href="../common/components/grade_spinner.html">

<link rel="import" href="home.html">

<polymer-element name="page-tile" layout vertical> 

 
 <template>
 
    <style>
    
      [tile] {
      
        color:white;
      
        min-width: 180px;
        min-height: 140px;
      
        margin: 5px;
        border-radius: 5px;
      }
      
      [content] {
        padding-top: 5px;
        padding-left: 16px;
        padding-right: 16px;
      }
      
       [fascia] {
        height: 40px;
        font-weight : 400;
        border-top-right-radius: 5px;
        border-top-left-radius: 5px;
      }
      
      [clickable] {
        cursor: pointer;      
      }
      
      [count] {
         font-size: 300%;
         font-weight: 100;
         padding-right: 5px;
      }
      
       [nostats] {
         font-size: 200%;
         padding-right: 5px;
      }
      
      [info] {
         padding-bottom: 11px;
      }
      
      [name] {
         font-size:120%;
         font-weight: 300;
      }
      
      [date] {
         font-size: 65%;
      }
      
      [notifs] {
        padding-top: 9px;
      }
      
      :host grade-button /deep/ [fg] {
      
        color:white !important;
      }
      
      [fade-in] {
        -webkit-animation: fadein 2s; /* Safari, Chrome and Opera > 12.1 */
        -ms-animation: fadein 2s; /* Internet Explorer */
        animation: fadein 2s;
      }
      
      @keyframes fadein {
			    from { opacity: 0; }
			    to   { opacity: 1; }
			}
			
			
			/* Safari, Chrome and Opera > 12.1 */
			@-webkit-keyframes fadein {
			    from { opacity: 0; }
			    to   { opacity: 1; }
			}

			/* Internet Explorer */
			@-ms-keyframes fadein {
			    from { opacity: 0; }
			    to   { opacity: 1; }
			}

      
    </style>

    <div flex tile bg vertical layout>
    
      <div fascia content bg-alt 
              horizontal layout center on-click="{{tileSelected}}" clickable?={{areaEnabled}}>
            <div flex>
              <span>{{name | uppercase}}</span>
            </div>
          
          <grade-button notooltip icon="arrow-forward" label="enter area" hidden?={{!areaEnabled}} fade-in></grade-button>
       
        </div>
        <paper-progress tile-progress id="progress" step="2" style="width:100%" hidden?={{statistics.loaded}}></paper-progress>
        
           <div flex content vertical layout end-justified>
              <div layout horizontal>
                
                <div count>
                  <template if="{{statistics.loaded}}">
                    <span fade-in>{{statistics.count}}</span>
                  </template>	         
                  <template if="{{!statistics.loaded}}">
                  ...
                  </template>          
                </div>
                
	              <div info layout vertical reverse>
	                    <div date>{{statistics.date | format}}</div>
                      <div name>{{resource_name}}</div>
		            </div>
                <div flex end-justified notifs
                   layout horizontal >
                  <template repeat="{{ notification in statistics.notifications }}">
                     <core-icon icon="{{notificationsSets[notification]}}"></core-icon>
                  </template>
                </div>
              </div>
            </div>
       
    </div>
 </template> 
 
 
 </polymer-element>
