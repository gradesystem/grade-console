<link rel="import" href="../../../packages/polymer/polymer.html">
<link rel="import" href="../../../packages/core_elements/core_icons.html">
<link rel="import" href="../../../packages/core_elements/social_icons.html">

<polymer-element name="page-tile" layout vertical> 

 
 <template>
 
    <style>
    
     
      [tile] {
      
        color:white;
      
        min-width: 180px;
        min-height: 140px;
      
        margin: 5px;
        border-radius: 5px;
        
        padding-top: 5px;
        
  
      }
      
      [content] {
        padding-left: 16px;
        padding-right: 16px;
      }
      
       [fascia] {
        height: 40px;
        font-weight : 400;
        border-bottom-right-radius: 5px;
        border-bottom-left-radius: 5px;
      }
      
      
      [count] {
         font-size: 300%;
         font-weight: 100;
         padding-right: 5px;
      }
      
      [info] {
         padding-bottom: 11px;
      }
      
      [name] {
         font-size:120%;
         font-weight: 300;
      }
      
      [date] {
         font-size: 65%;
      }
      
      [notifs] {
        padding-top: 9px;
      }
      
    </style>
    
    
    
    
    <div flex tile bg vertical layout>
      
           <div flex content>
              <div layout horizontal>
	              <div count>{{statistics.count}}</div>
	              <div info layout vertical reverse>
	                    <div date>{{statistics.date | format}}</div>
                      <div name>{{resource_name}}</div>
		            </div>
                <div flex end-justified notifs
                   layout horizontal >
                  <template repeat="{{ notification in statistics.notifications }}">
                     <core-icon icon="{{notification}}"></core-icon>
                  </template>
                </div>
              </div>
            </div>
        
        
        <div fascia content bg-alt 
              horizontal layout center>
          <div flex>
            <span>{{name | uppercase}}</span>
          </div>
          <core-icon icon="arrow-forward" on-click="{{tileSelected}}"></core-icon>
        </div>
        
    </div>
    
    
    <script type="application/dart" src="../home.dart"></script> 

 </template> 
 
 
 </polymer-element>
