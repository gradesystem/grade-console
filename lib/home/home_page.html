<link rel="import" href="../../../packages/polymer/polymer.html">
<link rel="import" href="../../../packages/core_elements/core_selector.html">
<link rel="import" href="page_tile.html">

<polymer-element name="home-page" layout horizontal center-justified> 


	<template>	 
	
	     <style>
	     
	      .tileset {
	      
  	      width:60%; 
  	      height:70%; 
  	      
  	      min-width:700px; 
  	      min-height:400px;
	      }
	     
	     </style>
		
	   <div class=tileset self-center 	   
	   
	       layout horizontal>
	   
	      <div flex layout horizontal>
	      
	         <!-- col1 -->
			     <div  flex two 
			         layout vertical> 
				       
				       <page-tile flex three class=prod
				                  resource_name=datasets 
				                  statistics={{prod_stats}}
				                  name="Linked Data"></page-tile>
				        
				       <page-tile flex two class=tasks
				                  name="Task Catalogue"
				                  statistics={{tasks_stats}}
				                  resource_name=tasks></page-tile>
			     </div>
			     
			     <!-- col2 -->
			     <div flex three
			         layout vertical> 
			        
			        <page-tile flex two class=deck 
	   		           name="Control Deck"
	   		           statistics={{deck_stats}}
	   		           resource_name=running></page-tile>
			        
			        <page-tile flex three class=stage 
			           name="Source Data"
			           statistics={{stage_stats}}
			           resource_name=datasets></page-tile>
			           
			     </div>
			     
	     </div>
	  </div>
    
	</template> 
	
	<script type="application/dart" src="../home.dart"></script> 
	
</polymer-element>
