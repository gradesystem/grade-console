<polymer-element name="dataset-details-panel" horizontal layout>
  <template>
  
        <core-header-panel mode="seamed" flex>
        
            <core-toolbar header>
            
                 
              <paper-tabs self-center id="tabs" selected="0" style="width:170px">
                <paper-tab>PROPERTIES</paper-tab>
                <paper-tab>OTHER</paper-tab>
              </paper-tabs> 
                         
            </core-toolbar>
            
            <div fit layout vertical style="min-height:500px">
            
                <dataset-details item="{{datasets.selected}}" spaced></dataset-details> 
            
            </div>
                        
        </core-header-panel>
  
  </template>
  
  <script type="application/dart" src="datasets.dart"></script>
