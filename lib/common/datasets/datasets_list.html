<link rel="import" href="../../../../packages/polymer/polymer.html">
<link rel="import" href="../../../../packages/core_elements/core_list_dart.html">
<link rel="import" href="../../../../packages/paper_elements/paper_item.html">
<link rel="import" href="../../../../packages/paper_elements/paper_progress.html">
<link rel="import" href="dataset_item.html">
<link rel="import" href="../components/loading_panel.html">

<polymer-element name="datasets-list"> 

 <template>

  <loading-panel loading="{{datasets.loading}}" message="loading datasets">

	  <core-list-dart id="list" hidden?={{datasets.data.isEmpty}} data="{{datasets.data | filter(searchTerm, itemFilter)}}" height="80" on-core-activate={{selectDataset}} flex>
	    
	    <template>
	    
	      <dataset-item bg-selected?="{{selected}}" item={{self}}></dataset-item>
	    
	    </template>
	  
	  </core-list-dart>
	  
	  <div fit hidden?={{datasets.data.isNotEmpty}} layout vertical center center-justified>
      <div fg>Ops.. We've found no datasets</div>
    </div>
	  
  </loading-panel>
 </template>

 <script type="application/dart" src="datasets.dart"></script> 

</polymer-element>
