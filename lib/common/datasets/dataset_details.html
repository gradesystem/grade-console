<link rel="import" href="../../../../packages/polymer/polymer.html">
<link rel="import" href="../../../../packages/core_elements/core_icon.html">

<link rel="import" href="../components/grade_item.html">
<link rel="import" href="../components/grade_fascia.html">
<link rel="import" href="../components/grade_uri.html">

<link rel="import" href="datasets.html">

<polymer-element name="dataset-details" layout vertical> 

  <template>
  
    <div style="overflow-y: auto;">
      
	      <template repeat="{{key in item.bean.keys}}">

          <grade-item icon=chevron-right>
          
            <grade-fascia truncate>
                <span fascia-title>{{item.bean[key] | trim}}</span>
                <grade-uri fascia-subtitle value="{{key}}"></grade-uri>
            </grade-fascia>
              
          </grade-item>
	       
      </template>    

    </div>
    		
  </template> 
  
</polymer-element>
