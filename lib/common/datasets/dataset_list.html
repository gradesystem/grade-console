<link rel="import" href="../../../../packages/polymer/polymer.html">
<link rel="import" href="../../../../packages/core_elements/core_list_dart.html">
<link rel="import" href="../../../../packages/paper_elements/paper_item.html">
<link rel="import" href="../components/list_panel.html">
<link rel="import" href="../components/grade_item.html">
<link rel="import" href="../components/grade_fascia.html">

<link rel="import" href="datasets.html">

<polymer-element name="dataset-list" vertical layout> 

 <template>

  <list-panel loading="{{listitems.loading}}" empty={{listitems.data.isEmpty}} flex>

	  <core-list-dart id="list" data="{{listitems.data | filter(kfilter, itemFilter)}}" height="48" extraItems="1000" on-core-activate={{selectDataset}} fit>
	    
	    <template>
	      
        <paper-item flex trim bg-selected?="{{selected}}">
	    
		      <grade-item icon=subject smallicon>
		      
		        <grade-fascia truncate>
		          <div fascia-title>{{model.title}}</div>
		          <div fascia-subtitle>{{model.subTitle}}</div>
		        </grade-fascia>
		        
		      </grade-item>
	            
	      </paper-item>
	    
	     </template>
	  
	  </core-list-dart>
	 </list-panel>
 </template>

</polymer-element>
