<link rel="import" href="../../../../packages/polymer/polymer.html">
<link rel="import" href="../../../../packages/paper_elements/paper_item.html">

<polymer-element name="dataset-item"  horizontal layout>
	
  <template>
  
    <paper-item flex trim>
      
      <core-icon self-start icon=chevron-right></core-icon>
      
	    <div self-start 
	      layout vertical >
	      
	      <div bolder>{{item.label | uppercase }}</div>
		    <div small>{{item.date | format}}</div>
	    
	    </div>
	    
    </paper-item>
  
  </template>
  
  <script type="application/dart" src="datasets.dart"></script> 

</polymer-element>
