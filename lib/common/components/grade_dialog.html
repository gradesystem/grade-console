<link rel="import" href="../../../../packages/polymer/polymer.html">


<link rel="import" href="../../../../packages/paper_elements/paper_dialog.html">


<polymer-element name="grade-dialog" attributes="heading,opened" noscript>

    <template>

      <style>  
      
          :host {
			      
			      font-family: "Roboto, sans-serif";
			      font-weight: 300;
			    
			      color: white;
			      background: grade-dark-grey;
			    } 
	      
      </style>
      
        <paper-dialog heading={{heading}} opened={{opened}} layered=true>
    
	        <div layout vertical center>
	          <content select="*[main]"></content>
	        </div>
	        
	        <content select="*:not([main])"></content>
     
      </paper-dialog>
    
    </template>


</polymer-element>
