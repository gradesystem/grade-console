<link rel="import" href="../../../../packages/polymer/polymer.html">

<link rel="import" href="../../../../packages/paper_elements/paper_action_dialog.html">

<polymer-element name="grade-dialog" attributes="heading,opened,autoCloseDisabled,closeSelector,sizingTarget" noscript>
  <template>
    <style>  
	   
	    :host [heading] {
	      border-bottom: 1px solid;
	      text-transform: uppercase
	    }
	    
      :host [main] {
        margin-top:40px;
      }
      
      paper-action-dialog /deep/ #scroller{
        padding: 24px;
      }

    </style>
      
    <paper-action-dialog wired-fg rounded opened={{opened}} backdrop=true layered=false autoCloseDisabled={{autoCloseDisabled}} closeSelector={{closeSelector}} sizingTarget={{sizingTarget}}>
	
	    <div layout vertical>
	      <div heading fg>{{heading}}</div>
	      <content select="[subheading]"></content>
	      <div main layout vertical center>
	        <content select="*[main]"></content>
	      </div>
	    </div>
	     
	    <content></content>

    </paper-action-dialog>
	
  </template>


</polymer-element>
