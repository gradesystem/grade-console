<link rel="import" href="../../../../packages/polymer/polymer.html">


<link rel="import" href="../../../../packages/paper_elements/paper_dialog.html">
<link rel="import" href="../../../../packages/paper_elements/paper_dialog_transition.html">


<polymer-element name="grade-dialog" attributes="heading,opened" noscript>

    <template>

      <style>  
      
			    :host [heading] {
			     
			      border-bottom: 1px solid;
			      text-transform: uppercase
			     
			    }
			    
			    :host [main] {
           
            margin-top:40px;
           
          }
          
	      
      </style>
      
        <paper-dialog wired-fg rounded opened={{opened}} backdrop=true>
    
	        <div layout vertical>
	          <div heading fg>{{heading}}</div>
	          <div main layout vertical center>
	            <content select="*[main]"></content>
	          </div>
	        </div>
	        
	        <content></content>
          
      </paper-dialog>
    
    </template>


</polymer-element>
