<link rel="import" href="../../../../packages/polymer/polymer.html">
<link rel="import" href="../../../../packages/core_elements/core_icon.html">

<polymer-element name="field-error" attributes="show" noscript>
  <template>
    <style>
      .error-text {
        font-size: 0.75em;
        padding: 0.5em 0;
        color: #757575;
      }
      
      .error-icon {
        height: 20px;
        width: 20px;
        color: #757575;
      }
    </style>
    <div layout horizontal center hidden?="{{!show}}">
      <div class="error-text" flex auto role="alert" aria-hidden="{{!show}}">
      <content></content>
      </div>
      <core-icon class="error-icon" icon="warning"></core-icon> 
    </div>
  </template>
</polymer-element>
