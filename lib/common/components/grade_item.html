<link rel="import" href="../../../../packages/polymer/polymer.html">


<link rel="import" href="../../../../packages/core_elements/core_icon.html">


<polymer-element name="grade-item" attributes="icon" noscript>

    <template>


      <style>  
      
        :host [item] {
          margin-bottom:15px;
        } 
        
       :host core-icon[smallicon] {
          height: 12px;
          min-height: 12px;
          min-width: 12px;
          width: 12px;
        }
        
        :host core-icon {
          margin: 5px;
          min-height:24px;
          height: 24px;
          width:24px;
          min-width: 24px;
        }
      
      
	      :host [actions] {
	      
    	     margin-right:5px;
	         margin-left:5px;
	      }
	      
	      :host *:not(:hover) [onhover] {
        
           visibility: hidden;
        }
      
      </style>
      
        <div item layout horizontal>

           <core-icon self-start fg icon="{{icon}}"></core-icon>
	
		       <content select="*:not([action])"></content>
		       
	        <div actions self-end center layout horizontal>
              <content select="*[action]"></content>
           </div>
             
        </div>
    
    </template>


</polymer-element>
