<link rel="import" href="../../../../packages/polymer/polymer.html">
<link rel="import" href="infinite_progress.html">

<polymer-element name="loading-panel" attributes="loading, message" noscript> 
  <template>
    <div hidden?={{loading}}>
     <content>
     </content>
    </div>
     <div fit hidden?="{{loading !=null && !loading}}" layout vertical center center-justified>
        <infinite-progress run="{{loading !=null && loading}}"></infinite-progress>
        <div small fg>{{message}}</div>
      </div>
  </template>
</polymer-element>
