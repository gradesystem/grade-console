<link rel="import" href="../../../../packages/polymer/polymer.html">
<link rel="import" href="infinite_progress.html">

<polymer-element name="loading-panel" vertical layout> 
  <template>
    <style>
      [hide] {
        visibility: hidden;
      }
    </style>
  
    <div hide?={{loading}} flex style="/*border: 5px solid #DF01D7*/" relative>
			<content>
			</content>
    </div>
     <div flex hidden?={{!loading}} layout vertical center center-justified>
        <infinite-progress run="{{loading!=null && loading}}"></infinite-progress>
        <div small fg>{{message}}</div>
      </div>
  </template>
  <script type="application/dart" src="loading_panel.dart"></script> 
</polymer-element>
