<link rel="import" href="../../../../packages/polymer/polymer.html">
<link rel="import" href="../../../../packages/core_elements/core_tooltip.html">

<link rel="import" href="grade_uri.html">

<polymer-element name="result-breadcrumb">
  <template>
    <style>  

			[breadcrumb] {
			}
			
			[path] {
			 padding-left: 6px;
			}
			
			[crumb] {
			  cursor: pointer;
			  white-space: nowrap;
			  overflow: hidden;
			  text-overflow: ellipsis;
			  margin-right: 5px;
			}
			
			[current-crumb] {
			  font-weight: bolder;
			}
			       
			[spacer] {
			  margin-right: 5px;
			}
    </style>
        
    <div horizontal layout fg breadcrumb center lighter>
      <span uri-index={{-1}} on-click={{onUriClick}} crumb smaller current-crumb?="{{history.isQueryUrl}}" path hidden?={{history.empty}}>path:</span>
      <template repeat="{{crumb in history.crumbs | enumerate}}">
        <span bolder spacer>&gt;</span>
        <span uri-index={{crumb.index}} on-click={{onUriClick}} crumb smaller current-crumb?="{{history.currentIndex == crumb.index}}">{{crumb.value.uri}}</span>
      </template>
    </div>
    <script type="application/dart" src="result_breadcrumb.dart"></script> 
  </template>
</polymer-element>
