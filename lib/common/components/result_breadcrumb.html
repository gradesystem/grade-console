<link rel="import" href="../../../../packages/polymer/polymer.html">
<link rel="import" href="../../../../packages/core_elements/core_tooltip.html">
<link rel="import" href="../../../../packages/core_elements/maps_icons.html">

<link rel="import" href="grade_uri.html">

<polymer-element name="result-breadcrumb">
  <template>
    <style>  

			[breadcrumb] {
			 height: 38px;
			}
			
			[path] {
			 padding-left: 6px;
			}
			
			[crumb] {
			  cursor: pointer;
			  white-space: nowrap;
			  overflow: hidden;
			  text-overflow: ellipsis;
			  margin-right: 5px;
			}
			
			[current-crumb] {
			  font-weight: bolder;
			}
			       
			[spacer] {
			  margin-right: 5px;
			  line-height: 15px;
			}
			
			[inverse-icon] {
        height: 13px;
        min-height: 13px;
        width: 13px;
        min-width: 13px;
        cursor: pointer;
        /*padding-left: 5px;*/
      }
    </style>
        
    <div horizontal layout fg breadcrumb start lighter hidden?="{{history.crumbs.length==1}}" wrap>
      <template repeat="{{crumb in history.crumbs | enumerate}}">
        <template if="{{crumb.index == 0}}">
          <core-icon icon="maps:place" inverse-icon crumb-index={{crumb.index}} on-click={{onCrumbClick}}></core-icon>
        </template>
        <template if="{{crumb.index != 0}}">
	        <span bolder spacer hidden?="{{crumb.index==0}}">&gt;</span>
	        <span crumb-index={{crumb.index}} on-click={{onCrumbClick}} crumb smaller current-crumb?="{{history.currentIndex == crumb.index}}" path?="{{crumb.index==0}}">{{crumb.value | label(crumb.index)}}
	        </span>
        </template>

      </template>
    </div>
    <script type="application/dart" src="result_breadcrumb.dart"></script> 
  </template>
</polymer-element>
