<link rel="import" href="grade_uri.html">

<polymer-element name="result-breadcrumb">
  <template>
    <style>  

			[breadcrumb] {
			}
			
			[path] {
			 padding-left: 6px;
			}
			
			[crumb] {
			  cursor: pointer;
			  white-space: nowrap;
			  overflow: hidden;
			  text-overflow: ellipsis;
			  margin-right: 5px;
			}
			
			[current-crumb] {
			  font-weight: bolder;
			}
			       
			[spacer] {
			  margin-right: 5px;
			}
    </style>
        
    <div horizontal layout fg breadcrumb center lighter hidden?="{{history.crumbs.length==1}}">
      <template repeat="{{crumb in history.crumbs | enumerate}}" >
        <span bolder spacer hidden?="{{crumb.index==0}}">&gt;</span>
        <span crumb-index={{crumb.index}} on-click={{onCrumbClick}} crumb smaller current-crumb?="{{history.currentIndex == crumb.index}}" path?="{{crumb.index==0}}">{{crumb.value | label}}</span>
      </template>
    </div>
    <script type="application/dart" src="result_breadcrumb.dart"></script> 
  </template>
</polymer-element>
