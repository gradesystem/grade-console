<link rel="import" href="../../../../packages/polymer/polymer.html">

<link rel="import" href="../../../../packages/paper_elements/paper_input.html">

<polymer-element name="grade-input">

    <template>

      <style>   
      
        /* spacing */
      
        :host paper-input, 
        :host paper-input::shadow .mirror-text, 
        :host paper-input::shadow .label  
        
        {
          padding: 0px;
          width: 100%;
        }

        
        :host paper-input::shadow .input-container {
          top:0;
          bottom:0;
        }
        
        /* underline */
        
        :host paper-input::shadow .underline {
          height:1px
        }
        
        :host paper-input::shadow .unfocused-underline {
          background:lightgrey
        }
        
        :host paper-input[disabled]::shadow .underline {
          border:none
        }
        
        :host paper-input [multiline] {
          
             overflow:auto;
        }
        
        :host([uppercase]), :host([uppercase]) /deep/ input  {
          
             text-transform:uppercase
        }
        
      
      </style>
               
      <div>
      
             <paper-input id="input"
                     disabled?={{disabled}}
                     label={{label}} 
                     value={{value}}
                     multiline?={{multiline}}
                     inputValue={{inputValue}}
                     invalid={{invalid}}
                     type={{type}}>
             </paper-input>
        
        
      </div>
 
    <script type="application/dart" src="grade_input.dart"></script> 
       
 
    
    </template>

</polymer-element>
