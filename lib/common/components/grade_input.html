<link rel="import" href="../../../../packages/polymer/polymer.html">

<link rel="import" href="../../../../packages/paper_elements/paper_input_decorator.html">

<polymer-element name="grade-input">

    <template>

      <style>   
      
        /* spacing */
      
        :host paper-input-decorator, 
        :host paper-input-decorator::shadow .mirror-text, 
        :host paper-input-decorator::shadow .label  
        
        {
          padding: 0px;
          width: 100%;
        }

        
        :host paper-input-decorator::shadow .input-container {  top:0;  bottom:0; }
        
        /* underline */
        
        :host paper-input-decorator::shadow .underline { height:1px}
        
        :host paper-input-decorator::shadow .unfocused-underline { background:lightgrey }
        
        :host paper-input-decorator[disabled]::shadow .underline {  border:none }
        
        
        :host paper-input-decorator[multiline] { overflow:auto; }
        
      </style>
      
        <paper-input-decorator id="input"
              disabled?={{disabled}}
                label={{label}} 
                value={{value}}
                multiline?={{multiline}}
                inputValue={{inputValue}}
                invalid={{invalid}}
                type={{type}}
                >
                <input is="core-input">
        </paper-input-decorator>
 
    <script type="application/dart" src="grade_input.dart"></script> 
       
 
    
    </template>

</polymer-element>
