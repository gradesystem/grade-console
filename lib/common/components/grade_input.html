<link rel="import" href="../../../../packages/polymer/polymer.html">

<link rel="import" href="../../../../packages/paper_elements/paper_input.html">

<polymer-element name="grade-input" attributes="value, label, multiline, inputValue, disabled, required, invalid" noscript>

    <template>

      <style>   
      
        /* spacing */
      
        :host paper-input, 
        :host paper-input::shadow .mirror-text, 
        :host paper-input::shadow .label  
        
        {
          padding: 0px;
          width: 100%;
        }

        
        :host paper-input::shadow .input-container {
          top:0;
          bottom:0;
        }
        
        /* underline */
        
        :host paper-input::shadow .underline {
          height:1px
        }
        
        :host paper-input::shadow .unfocused-underline {
          background:lightgrey
        }
        
        :host paper-input[disabled]::shadow .underline {
          border:none
        }
        
        :host paper-input [height] {
          
             overflow:auto;
        }
        
      
      </style>
      
      <div>
				<!-- workaround for multiple attribute setting -->
				<template if="{{multiline==null || multiline==false}}">
				     <paper-input 
				             disabled?="{{disabled}}"
				             label="{{label}}" 
				             inputValue={{inputValue}}
				             required?="{{required}}"
				             invalid={{invalid}}
				             value="{{value}}">
				     </paper-input>
				 </template>
				 <template if="{{multiline!=null && multiline==true}}">
				 
				   <paper-input 
				           disabled?="{{disabled}}"
				           label="{{label}}" 
				           multiline=true
				           inputValue={{inputValue}}
				           required?="{{required}}"
				           invalid={{invalid}}
				           value="{{value}}">
				   </paper-input>
				</template>
      </div>
    
    </template>

</polymer-element>
