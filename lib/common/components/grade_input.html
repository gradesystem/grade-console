<link rel="import" href="../../../../packages/polymer/polymer.html">

<link rel="import" href="../../../../packages/paper_elements/paper_input_decorator.html">
<link rel="import" href="../../../../packages/core_elements/core_input.html">

<polymer-element name="grade-input">

	<template>

    <style>   

			/* spacing */
			  
			:host paper-input-decorator, 
			:host paper-input-decorator::shadow .mirror-text, 
			:host paper-input-decorator::shadow .label  
			{
			  padding: 0px;
			  width: 100%;
			}
			    
			:host paper-input-decorator /deep/ .label-text {
			   color: black !important; 
			}
			
			    
			:host paper-input-decorator::shadow .input-container {  top:0;  bottom:0; }
    
			/* underline */
			
			:host paper-input-decorator::shadow .underline { height:1px}
			
			:host paper-input-decorator::shadow .unfocused-underline { background:lightgrey }
			
			:host paper-input-decorator[disabled]::shadow .underline {  border:none }
			
			:host paper-input-decorator /deep/ input,textarea { 
			  margin: 0 !important;
			}
			
			::-webkit-input-placeholder {
			   color: #757575;
			}
			
			:-moz-placeholder { /* Firefox 18- */
			   color: #757575;  
			}
			
			::-moz-placeholder {  /* Firefox 19+ */
			   color: #757575;  
			}
			
			:-ms-input-placeholder {  
			   color: #757575;  
			}
        
    </style>
      
		<paper-input-decorator id="decorator"
		      disabled?={{disabled}}
		        label={{label}} 
		        isInvalid={{invalid}}
		        >
			<template if={{!multiline}}>
			  <input id="input" is="core-input" value={{inputValue}} committedValue={{value}} disabled?={{disabled}} type={{type}}>
			</template>
			<template if={{multiline}}>
			  <textarea id="input" value={{inputValue}} committedValue={{value}} disabled?={{disabled}}></textarea>
			</template>
    </paper-input-decorator>
 
    <script type="application/dart" src="grade_input.dart"></script> 

  </template>

</polymer-element>
