<link rel="import" href="../../../../packages/polymer/polymer.html">

<polymer-element name="codemirror-input" relative>
  <template>
		<style>
		    @import 'packages/codemirror/css/codemirror.css';
		    @import 'packages/grade_console/common/components/dialog.css';
        
        .CodeMirror {
          height: inherit;
        }
        .CodeMirror-scroll {
          overflow-y: hidden;
         /* overflow-x: auto;*/
        }
        
        :host {
        display: block;
        }
        
        [auto-height] > .CodeMirror {
          height: auto !important;
        }

		</style>
		<div fit style="height:100%" id="codemirror" auto-height?={{autoheight}}>
		</div>
  </template>
  <script type="application/dart" src="codemirror_input.dart"></script> 
</polymer-element>
