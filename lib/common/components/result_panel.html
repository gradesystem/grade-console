<link rel="import" href="../../../../packages/polymer/polymer.html">
<link rel="import" href="loading_panel.html">
<link rel="import" href="grade_table.html">
<link rel="import" href="result_breadcrumb.html">

<link rel="import" href="../../../../packages/core_elements/core_animated_pages.html">

<polymer-element name="result-panel" vertical layout>
  <template>
  
  <result-breadcrumb history={{result.history}} on-go-uri={{onResultGoUri}} hidden?={{!breadcrumbEnabled}}></result-breadcrumb>
  <div flex  style="overflow-y: auto;" relative>
    <loading-panel fit loading="{{result.loading}}" message="{{loadingMessage}}">
    
      <grade-table flex headers={{result.value.headers}} 
                         data="{{ result.value | toTable }}" 
                         disabled?={{disabled}}
                         on-uri-click={{onResultUriClick}}
                         
          contentCopyEnabled={{contentCopyEnabled}}>
      </grade-table>
      
    </loading-panel>
    </div>
    
  </template>
  <script type="application/dart" src="result_panel.dart"></script>
</polymer-element>
