<link rel="import" href="../../../../packages/polymer/polymer.html">

<link rel="import" href="../../../../packages/core_elements/core_tooltip.html">

<link rel="import" href="../../../../packages/paper_elements/paper_button.html">
<link rel="import" href="../../../../packages/paper_elements/paper_icon_button.html">


<polymer-element name="grade-button" attributes="icon,label, notooltip" noscript>

    <template>
    
        <style>
        
            :host paper-icon-button::shadow #icon  {
              margin:0px;
              
            }
        
        </style>

        <template if="{{notooltip==null}}">
	        <core-tooltip label={{label}} position="bottom">
	          <paper-icon-button fg icon={{icon}}></paper-icon-button>
	        </core-tooltip>
        </template>
        
        <template if="{{notooltip!=null}}">
          <paper-icon-button fg icon={{icon}}></paper-icon-button>
        </template>
    </template>


</polymer-element>
