<link rel="import" href="../../../../packages/polymer/polymer.html">

<link rel="import" href="../../../../packages/core_elements/core_tooltip.html">
<link rel="import" href="../../../../packages/core_elements/av_icons.html">

<link rel="import" href="../../../../packages/paper_elements/paper_button.html">
<link rel="import" href="../../../../packages/paper_elements/paper_icon_button.html">


<polymer-element name="grade-button" attributes="icon,label,notooltip,tooltip,disabled" noscript>

    <template>
    
        <style>
        
            :host paper-icon-button::shadow #icon  {
              margin:0px;
              
            }
				    
				    :host paper-icon-button::shadow #icon {
				      transition: -webkit-transform 0.2s cubic-bezier(0.4, 0, 0.2, 1);
				      transition: transform 0.2s cubic-bezier(0.4, 0, 0.2, 1);
				    }
				    
				    :host(:not([nohover])) paper-icon-button::shadow #icon:hover {
				      -webkit-transform: scale(1.2);
				      transform: scale(1.2);
				    }
				    
        </style>

        <template if="{{notooltip==null}}">
	        <core-tooltip label={{label}} position="{{ tooltip || bottom}}">
	          <paper-icon-button fg icon={{icon}} disabled={{disabled}}></paper-icon-button>
	        </core-tooltip>
        </template>
        
        <template if="{{notooltip!=null}}">
          <paper-icon-button fg icon={{icon}} disabled={{disabled}}></paper-icon-button>
        </template>
    </template>


</polymer-element>
