<link rel="import" href="../../../../packages/polymer/polymer.html">
<link rel="import" href="../../../../packages/core_elements/core_tooltip.html">

<link rel="import" href="grade_uri.html">

<polymer-element name="grade-table">

    <template>

      <style>  
      
        [table] {
          overflow-y: auto;
        }
        
        [headers] {
          border-bottom: 1px solid lightgray;
          margin-bottom: 10px;
          text-transform: capitalize;
          
        }

        [cell] {
          margin:5px;
          overflow-x:hidden;
          white-space: nowrap;
          text-overflow: ellipsis;
        }
        
        [uri-cell]::shadow div {
          margin: 5px;
          overflow-x: hidden;
          white-space: nowrap;
          text-overflow: ellipsis;
          cursor:pointer;
        }
        
        :host [disabled] * {
          color: lightgrey !important;
        }

      </style>
      
        <div disabled?="{{disabled}}" inset rounded layout vertical>
	          
	          <div headers layout horizontal>
		         <template repeat="{{header in headers}}">
		           <div fg flex cell>{{header}}</div>
		         </template>
		        </div>
		        
            <template repeat="{{row in data}}">
              <div layout horizontal>
                <template repeat="{{cell in row}}">
                  <core-tooltip flex label={{cell}}>
                  
                    <template if="{{cell | isHttpUri}}">
                      <grade-uri uri-cell smaller value={{cell}} on-click={{uriClick}}></grade-uri>
                    </template>
                    
                    <template if="{{!(cell | isHttpUri) }}">
                      <div cell smaller>
                        <span fg>{{cell}}</span>
                      </div>
                    </template>
	                  
                   </core-tooltip>
              </template>
              </div>
            </template>
        </div>
    
    <script type="application/dart" src="grade_table.dart"></script> 
    
    </template>

</polymer-element>
