<link rel="import" href="../../../../packages/polymer/polymer.html">
<link rel="import" href="../../../../packages/core_elements/core_tooltip.html">
<link rel="import" href="../../../../packages/core_elements/core_icon.html">
<link rel="import" href="../../../../packages/core_elements/core_icons.html">

<link rel="import" href="grade_uri.html">

<polymer-element name="grade-table">

  <template>

	  <style>  
	  
	    [table] {
	      overflow-y: auto;
	    }
	    
	    [headers] {
	      border-bottom: 1px solid lightgray;
	    }   
	    
	    [header-cell] {
	     padding:5px 5px;
	     font-weight: 300;
	     text-align: left;

	    }
	    
	    [spacing-cell] {
       padding:5px 0px;
      }      
	            
	    [cell] {
	      margin:5px 5px;
	      overflow-x:hidden;
	      white-space: nowrap;
	      text-overflow: ellipsis;
	    }
	    
	    [cell]:hover *{
	     color: white !important;
	     }

	    [uri] [start] {
	      color: #90A4AE
	    }
	    
	    :host [disabled] * {
	      color: #ABABAB !important;
	    }
	    
	    [pointer] {
	      cursor:pointer;
	    }
	    
	    [result-icon] {
	      height: 12px;
	      min-height: 12px;
        width: 12px;
        min-width: 12px;
        padding-left: 5px;
	    }
	    
	    [hide] {
	     visibility: hidden;
	    }
	
	  </style>
      
    <div disabled?="{{disabled}}" inset rounded layout vertical>
    
      <table style="border-collapse: collapse; width:100%">
        <tr headers>
          <th template repeat="{{header in headers}}" fg cell header-cell>{{header}}</th>
        </tr>
        <tr>
          <td template repeat="{{header in headers}}" spacing-cell></td>
        </tr>
        <tr template repeat="{{row in data}}">
          <td template repeat="{{cell in row}}">
            <div cell uri?="{{ (cell['value'] | suffix) != ''}}" pointer?={{isUri(cell)}} smaller layout horizontal center grade-hover>
              
                            
              <div on-click={{uriClick}} cell-value="{{cell['value']}}" cell-type="{{cell['type']}}" flex>
                <span fg?="{{ (cell['value'] | suffix) == ''}}" start>{{cell['value'] | start }}</span><span fg>{{ cell['value'] | suffix}}</span>
              </div>
              
               <core-icon onhover result-icon icon="bookmark-outline" on-click={{uriDescribe}} hide?="{{!uriDescribeEnabled || !isUri(cell)}}" cell-value="{{cell['value']}}" cell-type="{{cell['type']}}"></core-icon>
               <core-icon onhover result-icon icon="content-copy" on-click={{copyContent}} cell-value="{{cell['value']}}" hide?="{{!contentCopyEnabled}}"></core-icon>
               
            </div>
          </td>
        </tr>
      </table>
    </div>
    
    <script type="application/dart" src="grade_table.dart"></script> 
    
  </template>

</polymer-element>
