<link rel="import" href="../../../../packages/polymer/polymer.html">
<link rel="import" href="../../../../packages/core_elements/core_pages.html">

<polymer-element name="grade-subpages" layout horizontal>
  <template>
    <style>
			
			polyfill-next-selector { content: 'core-pages > :not(.core-selected)'; }
			::content > :not(.core-selected) {
			  display: none !important;
			}
    
    </style>
		<core-pages id="subpages" flex selected={{subpage}} on-page-selected={{changePage}} on-core-select={{coreSelect}}>
		  <content></content>
		</core-pages>
  </template>
  <script type="application/dart" src="grade_subpages.dart"></script>
</polymer-element>
