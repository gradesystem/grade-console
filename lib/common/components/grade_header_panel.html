<link rel="import" href="../../../../packages/polymer/polymer.html">

<link rel="import" href="../../../../packages/paper_elements/paper_input.html">
<link rel="import" href="../../../../packages/core_elements/core_header_panel.html">
<link rel="import" href="../../../../packages/core_elements/core_toolbar.html">

<polymer-element name="grade-header-panel" vertical layout noscript attributes="paneltitle, panelsubtitle, fixedmain">
  <template>
  
    <style>
      [subtitle] {
        font-size: small;
      }
    </style>
    
    <div vertical layout flex>
          
      <core-toolbar header> 
          
        <content select="[menu]"></content>
        
        <div flex>
          <div bolder>{{paneltitle}}</div>
          <div subtitle>{{panelsubtitle}}</div>
        </div>

        <div layout horizontal center>            
          <content select="[toolbar]"></content>
        </div>
                
      </core-toolbar>
              
      <div small-spaced flex vertical layout scrollable?={{!fixedmain}}>
   
        <content select="[main]"></content>
  
      </div>
              
    </div>

  </template>
  
</polymer-element>
