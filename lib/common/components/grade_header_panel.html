<link rel="import" href="../../../../packages/polymer/polymer.html">

<link rel="import" href="../../../../packages/paper_elements/paper_input.html">
<link rel="import" href="../../../../packages/core_elements/core_header_panel.html">
<link rel="import" href="../../../../packages/core_elements/core_toolbar.html">

<polymer-element name="grade-header-panel" vertical layout>
  <template>
  
    <style>
      [subtitle] {
        font-size: small;
      }
      
      [band] {
        height:20px;
      }
      
      polyfill-next-selector { content: '.footer > [footer]'; }
			::content >  [footer] {
        padding-right: 10px;
			}
    </style>
    
    <div vertical layout flex>
          
      <core-toolbar header> 
          
        <content select="[menu]"></content>
        
        <div flex>
          <div bolder>{{paneltitle}}</div>
          <div subtitle>{{panelsubtitle}}</div>
        </div>

        <div layout horizontal center>            
          <content select="[toolbar]"></content>
        </div>
                
      </core-toolbar>
              
      <div small-spaced flex vertical layout scrollable?={{!fixedmain}}>
   
        <content select="[main]"></content>
  
      </div>
      
       <div class="footer" horizontal layout center center-justified footer-band band hidden?="{{hideFooter}}">
          <content select="[footer]"></content>
      </div>
              
    </div>

    <script type="application/dart" src="grade_header_panel.dart"></script> 

  </template>
  
</polymer-element>
