<link rel="import" href="../../../../packages/polymer/polymer.html">

<link rel="import" href="../../../../packages/paper_elements/paper_input.html">
<link rel="import" href="../../../../packages/core_elements/core_header_panel.html">
<link rel="import" href="../../../../packages/core_elements/core_toolbar.html">

<polymer-element name="grade-header-panel" vertical layout noscript attributes="paneltitle">
  <template>
  
    <style>
    
	    /** fixes the vertical alignment**/
	    .title {
	      margin-bottom: 1px;
	    }
	  
	  </style>
    
    <core-header-panel mode="seamed" flex>
	        
	            <core-toolbar header> 
	        
	              <content select="[menu]"></content>
	            
	              <div class="title" bolder flex>{{paneltitle}}</div>

	              <div layout horizontal end-justified>            
	                <content select="[toolbar]"></content>
	              </div>
	              
	            </core-toolbar>
	            
	            <div small-spaced>
	 
	              <content select="[main]"></content>
	
	            </div>
	            
	     </core-header-panel>

  </template>
  
</polymer-element>
