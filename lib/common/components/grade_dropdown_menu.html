<link rel="import" href="../../../../packages/polymer/polymer.html">

<link rel="import" href="../../../../packages/paper_elements/paper_dropdown_menu.html">

<link rel="import" href="field_error.html">

<polymer-element name="grade-dropdown-menu">
	<template>
		<style>
			
			/* undo predefined layout assumptions */
			
      :host paper-dropdown-menu { padding: 0px; width:100%; background:transparent }
      :host paper-dropdown-menu /deep/ core-dropdown {  width:95% !important; max-height:200px}   /* FIX: expands dropw down to fill the screen and not more*/
			
			:host paper-dropdown-menu::shadow #control {border-color:lightgrey; max-height:21px ;}
			:host paper-dropdown-menu::shadow #control > div { padding: 0px }
			
			
      
			:host paper-dropdown-menu::shadow  #arrow { margin: 0px; top:-10px; min-width: 32px; width: 32px; height: 32px; min-height: 32px }
		  
		  :host paper-dropdown-menu[disabled]::shadow  #arrow {display: none;}
		  :host paper-dropdown-menu[disabled]::shadow #control {border: none;}
		  :host paper-dropdown-menu[disabled] {cursor: auto; pointer-events: none;}
		  
		  ::content [dropitem] { max-height:25px; padding:10px; font-size:smaller }
      
      :host([focused]) .error-text, :host([focused]) .error-icon {color: #d34336;}
 			
			
			.error-text {
			  font-size: 0.75em;
			  padding: 0.5em 0;
			  color: #757575;
			}
			
			.error-icon {
			  height: 20px;
			  width: 20px;
			  color: #757575;
			}

		</style>
		
    <paper-dropdown-menu id="menu" selected={{selected}} selectedAttribute="{{selectedAttribute}}" valueattr="dropitem" label={{label}} disabled?={{disabled}}>
       <content select="*"></content>
		</paper-dropdown-menu>
		
		<field-error show="{{invalid}}">{{errorMsg}}</field-error>
    
	</template>
	
	      
  <script type="application/dart" src="grade_dropdown_menu.dart"></script> 
	
</polymer-element>
