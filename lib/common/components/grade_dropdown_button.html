<link rel="import" href="../../../../packages/core_elements/core_tooltip.html">
<link rel="import" href="../../../../packages/core_elements/core_icons.html">

<polymer-element name="grade-dropdown-button" >
  
  <template>

    <style>
    
      paper-dropdown {  
        border-radius: 5px;
      } 
      
      paper-dropdown::shadow  #background paper-shadow 
      {
       border-radius: 5px;
      }
	    
							    
    </style>

	  <paper-menu-button>
      <core-icon id="arrow" icon="{{opened ? 'arrow-drop-up' : 'arrow-drop-down'}}"></core-icon>
      <paper-dropdown class="dropdown" transition="" opened="{{opened}}">
        <core-menu id ="menu" class="menu" selected={{selected}} selectedAttribute="{{selectedAttribute}}" valueattr="dropitem">
          <content select="*"></content>
        </core-menu>
      </paper-dropdown>
    </paper-menu-button>
		
  </template>
  
  <script type="application/dart" src="grade_dropdown_button.dart"></script> 
  
</polymer-element>
