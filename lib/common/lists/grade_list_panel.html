<link rel="import" href="../../../../packages/polymer/polymer.html">

<link rel="import" href="../../../../packages/paper_elements/paper_input.html">
<link rel="import" href="../../../../packages/core_elements/core_header_panel.html">
<link rel="import" href="../../../../packages/core_elements/core_toolbar.html">

<link rel="import" href="grade_list.html">
<link rel="import" href="../components/grade_input.html">
<link rel="import" href="../components/grade_button.html">

<polymer-element name="grade-list-panel" vertical layout>
  <template>
  
    <style>
	    /** fixes the vertical alignment**/
	    .title {
	      margin-bottom: 1px;
	    }
	  
	  </style>
    
    <core-header-panel mode="seamed" flex>
	        
	            <core-toolbar header> 
	        
	              <content select="[menu]"></content>
	            
	              <div class="title" bolder flex>{{title}}</div>
	              
	              <grade-input
	                          id="filter" 
	                          smaller 
	                          style="width:120px" 
	                          label="filter "
	                          inputValue={{kfilter}}>
	              </grade-input>
	              
	              <div layout horizontal end-justified>            
	                <grade-button icon="refresh" label="refresh list" on-click="{{refresh}}"></grade-button>
	                <content select="[toolbar]"></content>
	              </div>
	              
	            </core-toolbar>
	            
	            <div small-spaced>
	 
	              <grade-list listitems="{{listitems}}" searchTerm="{{kfilter}}"></grade-list>
	
	            </div>
	            
	     </core-header-panel>
    
  </template>
  
  <script type="application/dart" src="lists.dart"></script> 
  
</polymer-element>
