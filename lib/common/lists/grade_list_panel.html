<link rel="import" href="../../../../packages/polymer/polymer.html">

<link rel="import" href="../../../../packages/paper_elements/paper_input.html">
<link rel="import" href="../../../../packages/core_elements/core_header_panel.html">
<link rel="import" href="../../../../packages/core_elements/core_toolbar.html">

<link rel="import" href="grade_list.html">

<polymer-element name="grade-list-panel" horizontal layout>
  <template>
    <style>
	    /** fixes the vertical alignment**/
	    .title {
	      margin-bottom: 1px;
	    }
	  
	  </style>
    <core-header-panel mode="seamed" flex>
        
            <core-toolbar header> 
        
              <content select="[menu]"></content>
            
              <div class="title" bolder flex>{{title}}</div>
              
              <paper-input id="filter" 
                          smaller style="width:200px" 
                          label="filter" placeholder="keyword" 
                          inputValue={{kfilter}}></paper-input>
                          
              <core-icon icon="refresh" on-click="{{refresh}}"></core-icon>
              
              <content select="[toolbar]"></content>
              
            </core-toolbar>
            
            <div fit layout vertical spaced>
 
              <grade-list listitems="{{listitems}}" searchTerm="{{kfilter}}" flex></grade-list>
            
            </div>
                        
     </core-header-panel>
  </template>
  
  <script type="application/dart" src="lists.dart"></script> 
  
</polymer-element>
