<link rel="import" href="../../../../packages/polymer/polymer.html">
<link rel="import" href="../../../../packages/core_elements/core_list_dart.html">
<link rel="import" href="../../../../packages/paper_elements/paper_item.html">
<link rel="import" href="../../../../packages/paper_elements/paper_progress.html">
<link rel="import" href="grade_list_item.html">
<link rel="import" href="../components/loading_panel.html">

<polymer-element name="grade-list"> 

 <template>

  <loading-panel loading="{{listitems.loading}}" message="loading items">

	  <core-list-dart id="list" hidden?={{listitems.data.isEmpty}} data="{{listitems.data | filter(searchTerm, itemFilter)}}" height="80" on-core-activate={{selectDataset}} flex>
	    
	    <template>
	    
	      <grade-list-item bg-selected?="{{selected}}" item={{self}}></grade-list-item>
	    
	    </template>
	  
	  </core-list-dart>
	  
	  <div fit hidden?={{listitems.data.isNotEmpty}} layout vertical center center-justified>
      <div fg>Ops.. We've found no items</div>
    </div>
	  
  </loading-panel>
 </template>

 <script type="application/dart" src="lists.dart"></script> 

</polymer-element>
