<link rel="import" href="../../../../packages/polymer/polymer.html">

<link rel="import" href="../../../../packages/paper_elements/paper_item.html">

<link rel="import" href="../components/grade_input.html">
<link rel="import" href="../components/grade_item.html">
<link rel="import" href="../components/grade_button.html">
<link rel="import" href="../components/grade_fascia.html">

<polymer-element name="query-details-summary"> 

  <template>
  
	  <style>
	    [delete] {
	      padding-top: 5px;
	      padding-right: 5px;
	    }
	    
	    :host grade-item:not(:hover)  [delete] {
	       visibility: hidden;
	    }
	    
	    
	  </style>
 
     <paper-item trim bg-selected?="{{selected}}">
           
	     <grade-item icon=chevron-right flex>
	     
	       <grade-fascia flex>
	         <div fascia-title>{{ name | uppercase }}</div>
	         <div fascia-subtitle>{{ datasets }}</div>
	       </grade-fascia>
	       <grade-button delete hidden?="{{ !selected || predefined }}" self-center icon="delete" on-click={{removeItem}}></grade-button>
	       
	     </grade-item>
                 
     </paper-item>
  
  </template> 
  
  <script type="application/dart" src="queries.dart"></script> 
</polymer-element>
