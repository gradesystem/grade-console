<link rel="import" href="../../../../packages/polymer/polymer.html">

<link rel="import" href="../../../../packages/paper_elements/paper_item.html">

<link rel="import" href="../components/grade_input.html">
<link rel="import" href="../components/grade_item.html">
<link rel="import" href="../components/grade_button.html">
<link rel="import" href="../components/grade_fascia.html">

<link rel="import" href="queries.html">

<polymer-element name="query-details-summary"> 

  <template>
    <style>
      :host {
        display: block;
      }
    </style>
	
     <paper-item trim bg-selected?="{{selected}}">
           
	     <grade-item smallicon icon=search flex disabled-icon?="{{item.model.isUnpublished}}">
	     
	       <grade-fascia flex truncate>
	         <div fascia-title>{{ name }}</div>
	         <div fascia-subtitle>{{item.targetEndpoint.model.name}}</div>
	       </grade-fascia>
	       
	       <grade-button action onhover hidden?="{{ item.edit || !selected }}" smallicon icon="content-copy" tooltip="left" label="clone query" on-click={{cloneItem}}></grade-button>
	       <grade-button action hidden?="{{ !item.model.isSystem }}" smallicon tooltip="left" label="system query" icon="settings"></grade-button>
         <grade-button action onhover hidden?="{{ item.edit || !selected || item.model.isSystem }}" smallicon tooltip="left" label="remove query" icon="delete" on-click={{removeItem}}></grade-button>
         <grade-button action hidden?="{{ !item.edit }}" smallicon icon="save" tooltip="left" label="there are pending changes"></grade-button>
	       <grade-button action hidden?="{{ item.valid }}" smallicon icon="warning" tooltip="left" label="there are errors"></grade-button>
   
	     </grade-item>
                 
     </paper-item>
  
  </template> 
</polymer-element>
