<link rel="import" href="../../../../packages/polymer/polymer.html">

<link rel="import" href="../../../../packages/paper_elements/paper_item.html">

<link rel="import" href="../components/grade_input.html">
<link rel="import" href="../components/grade_item.html">
<link rel="import" href="../components/grade_button.html">
<link rel="import" href="../components/grade_fascia.html">

<polymer-element name="query-details-summary"> 

  <template>
  
	
     <paper-item trim bg-selected?="{{selected}}">
           
	     <grade-item smallicon icon=search flex>
	     
	       <grade-fascia flex>
	         <div fascia-title>{{ name | uppercase }}</div>
	         <div fascia-subtitle>{{ datasets }}</div>
	       </grade-fascia>
	       
	      
	       <grade-button action hidden?="{{ !predefined }}" smallicon tooltip="left" label="predefined query" icon="lock"></grade-button>
         <grade-button action onhover hidden?="{{ item.edit || !selected || predefined }}" smallicon tooltip="left" label="remove query" icon="delete" on-click={{removeItem}}></grade-button>
         <grade-button action hidden?="{{ !item.edit }}" smallicon icon="save" tooltip="left" label="there are pending changes"></grade-button>
	       
	     </grade-item>
                 
     </paper-item>
  
  </template> 
  
  <script type="application/dart" src="queries.dart"></script> 
</polymer-element>
