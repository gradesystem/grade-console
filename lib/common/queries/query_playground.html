<polymer-element name="query-playground" layout vertical>  

  <template>
  
    <style>
      .runButton {
				position: absolute;
				right: 16px;
				bottom: -36px;
				z-index: 1000;
      }
      
       /* spacing */
      
        :host paper-input, 
        :host paper-input::shadow .mirror-text
        
        {
          padding: 0px;
        }
        
        /* underline */
        
        :host paper-input::shadow .underline {
          border:none
        }
        
        :host paper-input::shadow .unfocused-underline {
        height: 0px;
          border:none
        }
        
         :host paper-input::shadow .focused-underline {
                height: 0px;
          border:none
        }
        
        :host paper-input[disabled]::shadow .underline {
          border:none
        }
   
    </style>
    
    <div style="height:60%;" wired rounded spaced layout vertical>
      <grade-header-panel flex paneltitle={{title}}>
        <grade-button menu icon="arrow-back" on-click="{{onBack}}"></grade-button>
        <div main fit layout vertical>
          <div flex wired rounded spaced layout horizontal style="min-height:75px;">
	          
	          <codemirror-input flex
	          active={{isactive}} 
	          mode="sparql" 
	          value={{expression}}
	          disabled="{{!editableQuery.edit}}"></codemirror-input>
          </div>
          
          <div horizontal layout wrap style="overflow-y: auto; min-height:50px;">
            <template repeat="{{key in editableQuery.model.parameters}}">
              <grade-item style="width:200px"> 
                <grade-fascia flex>    
                  <grade-input fascia-title 
                               label="{{key}}" 
                               required=true
                               invalid="{{ editableQuery.parametersInvalidity[key] }}"
                               inputValue="{{editableQuery.parametersValues[key]}}">
                  </grade-input>
                  <div fascia-subtitle><span fg bolder>{{key}}</span></div>
                </grade-fascia>
	            </grade-item>
	          </template>            
          </div>
          <grade-item style="min-height:50px;">
            <div fg>{{editableQuery.queryEndpoint}}</div>
          </grade-item>
        </div>
        
      </grade-header-panel>
      <div style="position: relative; width: 0; height: 0" self-end >
        <paper-fab class="runButton" mini="true" icon="av:play-arrow" on-click="{{onRun}}" hide?="{{editableQuery.fieldsInvalidity[K.expression] || editableQuery.fieldsInvalidity[K.target] || !editableQuery.validParameters}}"></paper-fab>
      </div>
    </div>
  
    <core-splitter direction="up" allowOverflow minSize="170px"></core-splitter>

    <div flex wired rounded spaced layout vertical>
      <grade-header-panel flex paneltitle="Results">
        <paper-tabs toolbar style="width:200px; display: inline-block;" selected="{{resultTab}}" hide?="{{!showTabs}}" >
          <paper-tab>Table</paper-tab>
          <paper-tab>Raw</paper-tab>
        </paper-tabs>

        <loading-panel main fit loading="{{editableQuery.queryRunning}}" message="retrieving results">
        
	        <core-animated-pages fit selected="{{resultArea}}">
	   
	          <!-- WHITE PANEL -->
	          <div layout horizontal center-justified style="overflow:hidden"> 
	          </div>
	        
	          <!-- ERROR PANEL -->
						<grade-error fit one="{{errorMessage}}"
						     two = "{{editableQuery.lastError.message}}"
						     three = "{{editableQuery.lastError.stacktrace}}">
						</grade-error>
						
						<!--  RESULTS TAB -->
	          <core-animated-pages selected="{{resultTab}}" fit spaced>
	            
	            <div vertical layout>
	             <result-breadcrumb history={{editableQuery.history}} on-go-uri={{onResultGoUri}}></result-breadcrumb>
	             <div flex  style="overflow-y: auto;">
	               <query-result-table queryResult={{editableQuery.lastQueryResult}} dirty={{editableQuery.dirty}} on-uri-click={{onResultUriClick}}></query-result-table>
	             </div>
	            </div>
	            
	            <div style="overflow-y: auto;">
	              <pre>{{editableQuery.lastQueryResult.raw}}</pre>
	            </div>
	          
	          </core-animated-pages>
          </core-animated-pages>

        </loading-panel>
      </grade-header-panel>
    </div>
  </template>
</polymer-element>
