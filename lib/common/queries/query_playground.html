<polymer-element name="query-playground" layout vertical>  

  <template>
  
    <style>
      .runButton {
				position: absolute;
				right: 16px;
				bottom: -27px;
				z-index: 1000;
      }
      
       /* spacing */
      
        :host paper-input, 
        :host paper-input::shadow .mirror-text
        
        {
          padding: 0px;
        }
        
        /* underline */
        
        :host paper-input::shadow .underline {
          border:none
        }
        
        :host paper-input::shadow .unfocused-underline {
        height: 0px;
          border:none
        }
        
         :host paper-input::shadow .focused-underline {
                height: 0px;
          border:none
        }
        
        :host paper-input[disabled]::shadow .underline {
          border:none
        }
   
    </style>
    
    <div style="height:60%;" wired rounded spaced layout vertical>
      <grade-header-panel flex paneltitle={{title}}>
        <grade-button menu icon="arrow-back" label="back to queries" on-click="{{onBack}}"></grade-button>
        <div main fit layout vertical>
          <div flex wired rounded spaced layout horizontal style="min-height:75px;">
	          <paper-input multiline rows="6" maxrows="6" flex layout vertical style="margin: 5px;"
	          inputValue="{{editableQuery.model.bean[expression_key]}}">
	          </paper-input>
          </div>
          
          <div horizontal layout wrap style="overflow-y: auto; min-height:50px;">
            <template repeat="{{key in editableQuery.model.parameters}}">
              <grade-item style="width:200px"> 
                <grade-fascia flex>    
                  <grade-input fascia-title 
                               multiline 
                               label="{{key}}" 
                               inputValue="{{editableQuery.parametersValues[key]}}">
                  </grade-input>
                  <div fascia-subtitle><span fg bolder>{{key}}</span></div>
                </grade-fascia>
	            </grade-item>
	          </template>            
          </div>
        </div>
        
      </grade-header-panel>
      <div style="position: relative; width: 0; height: 0" self-end >
        <paper-fab class="runButton" mini="true" icon="av:play-arrow" on-click="{{onRun}}"></paper-fab>
      </div>
    </div>
  
    <core-splitter direction="up" allowOverflow minSize="170px"></core-splitter>
    
    <div flex style="overflow:hidden" wired rounded spaced layout vertical>
      <grade-header-panel flex paneltitle="Results">
         <paper-tabs toolbar  style="width:200px" selected="{{resultArea}}" hide?="{{editableQuery.lastQueryResult==null || editableQuery.queryRunning}}" >
          <paper-tab>Table</paper-tab>
          <paper-tab>Raw</paper-tab>
        </paper-tabs>
        <loading-panel main fit loading="{{editableQuery.queryRunning}}" message="retrieving results" style="overflow:hidden" >
          <core-animated-pages selected="{{resultArea}}" fit spaced style="overflow:hidden" hide?="{{editableQuery.lastQueryResult==null}}">
            <table style="border-collapse: collapse; width:100%">
              <tr>
                <th template repeat="{{header in editableQuery.lastQueryResult.headers}}" style="border: 1px solid #000">{{header}}</th>
              </tr> 
               
              <tr template repeat="{{row in editableQuery.lastQueryResult.rows}}">
                <td template repeat="{{header in editableQuery.lastQueryResult.headers}}" style="border: 1px solid #000">
                    {{row[header]["value"]}}
                </td>
              </tr>
            </table>
             
						<div>
						 {{editableQuery.lastQueryResult.raw}}
						</div>
          
          </core-animated-pages>
         <div layout horizontal center-justified hide?="{{editableQuery.lastQueryResult!=null}}" style="overflow:hidden"> 
           <div self-center fg>No results</div>
         </div>
        </loading-panel>
      </grade-header-panel>
    </div>
  </template>
  <script type="application/dart" src="queries.dart"></script> 
</polymer-element>
