<link rel="import" href="../../../../packages/polymer/polymer.html">
<link rel="import" href="../../../../packages/core_elements/core_icon.html">

<link rel="import" href="../components/grade_input.html">
<link rel="import" href="../components/grade_item.html">
<link rel="import" href="../components/grade_fascia.html">

<polymer-element name="query-details" layout vertical> 

  <template>
  
    
      <style>
        
        grade-input::shadow [height] {
           min-height: 10px;
           max-height: 150px;
        }
        
      </style>

<div style="overflow-y: auto;">
  
      <template repeat="{{key in item.bean.keys}}">
      
          <grade-item icon=check-circle-outline-blank smallicon=true>
          
            <grade-fascia>
                                     <grade-input fascia-title 
                                  disabled="{{!editable}}" 
                                  maxRows="5"
                                  multiline?="{{isAreaField(key)}}" 
                                  label="{{ key | suffix}}" 
                                  value="{{item.bean[key] | trim}}">
                     </grade-input>
                <div fascia-subtitle><span>{{ key | start}}</span><span fg bolder>{{ key | suffix}}</span></div>
            </grade-fascia>
              
          </grade-item>
	       
      </template>  
      </div>  
		
  </template> 
  
  <script type="application/dart" src="queries.dart"></script> 
</polymer-element>
