<polymer-element name="query-list" vertical layout> 

 <template>

  <list-panel loading="{{listitems.loading}}" empty={{listitems.data.isEmpty}} flex>

	  <core-list-dart id="list" data="{{listitems.data | filter(filtersUpdated)}}" 
	  height="48" fit>
	    
	    <template>

 	       <query-details-summary flex item="{{model}}" selected="{{ selected==true }}"></query-details-summary>
	     
	    </template>
	  
	  </core-list-dart>
	 </list-panel>
 </template>

</polymer-element>
