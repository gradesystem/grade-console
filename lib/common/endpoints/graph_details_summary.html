<link rel="import" href="../../../../packages/polymer/polymer.html">

<link rel="import" href="../components/grade_button.html">
<link rel="import" href="../components/grade_uri.html">
<link rel="import" href="../components/grade_item.html">
<link rel="import" href="../components/grade_fascia.html">

<link rel="import" href="endpoints.html">

<polymer-element name="graph-details-summary" horizontal layout center> 
  <template>
    <style>
      :host [starts-hidden] { display:none }
      [triples] {
        vertical-align: middle;
      }
    </style>
    
      <grade-item flex>
        <grade-fascia flex truncate>
          <div fascia-title>{{ graph.label !=null?graph.label:suffix(graph.uri) }} <span small grade-dark-grey triples>({{graph.size}}T)</span></div>
          <grade-uri fascia-subtitle smaller flex value={{graph.uri}}></grade-uri>
        </grade-fascia>
        
        <grade-button
                 action 
                 starts-hidden
                 onhover-selected
    
                 smallicon 
                 tooltip="left" 
                 label="edit graph" 
                 icon="create" 
                 on-click={{editGraph}} 
                 >
          </grade-button>   
          <grade-button
                 action 
                 starts-hidden
                 onhover-selected
    
                 smallicon 
                 tooltip="left" 
                 label="move graph" 
                 icon="content-cut" 
                 on-click={{moveGraph}} 
                 >
        </grade-button>
				<grade-button
				         action 
				         starts-hidden
				         onhover-selected
		
		              hidden?={{!removeEnabled}}
				         smallicon 
				         tooltip="left" 
				         label="remove graph" 
				         icon="delete" 
				         on-click={{removeGraph}} 
				         >
				</grade-button>
      </grade-item>

  </template> 
</polymer-element>
