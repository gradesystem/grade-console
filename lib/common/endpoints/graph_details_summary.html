<link rel="import" href="../components/grade_button.html">

<link rel="import" href="endpoints.html">

<polymer-element name="graph-details-summary" horizontal layout center> 
  <template>
    <style>
      :host [starts-hidden] { display:none }
      [triples] {
        vertical-align: middle;
      }
    </style>
    
      <grade-item flex>
        <grade-fascia flex truncate>
          <div fascia-title>{{ graph.label !=null?graph.label:suffix(graph.uri) }} <span small grade-darker-grey triples>({{graph.size}}T)</span></div>
          <grade-uri fascia-subtitle smaller flex value={{graph.uri}}></grade-uri>
        </grade-fascia>
        
        <grade-button
                 action 
                 starts-hidden
                 onhover-selected
    
                 smallicon 
                 tooltip="left" 
                 label="edit graph" 
                 icon="create" 
                 on-click={{editGraph}} 
                 >
          </grade-button>
