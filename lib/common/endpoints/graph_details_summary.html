<link rel="import" href="../../../../packages/polymer/polymer.html">

<link rel="import" href="../components/grade_button.html">
<link rel="import" href="../components/grade_uri.html">

<link rel="import" href="endpoints.html">

<polymer-element name="graph-details-summary" horizontal layout center> 

  <template>
    <style>
      :host {display: block}
      :host [starts-hidden] { display:none }
	 </style>
		                        
		<grade-uri smaller flex value={{graph.uri}}></grade-uri>
		
		<grade-button
		         action 
		         starts-hidden
		         onhover-selected

		         smallicon 
		         tooltip="left" 
		         label="remove graph" 
		         icon="delete" 
		         on-click={{removeGraph}} 
		         >
		</grade-button>
  </template> 
</polymer-element>
