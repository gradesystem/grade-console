<link rel="import" href="../../../../packages/polymer/polymer.html">

<link rel="import" href="../../../../packages/core_elements/core_list_dart.html">

<link rel="import" href="../components/list_panel.html">
<link rel="import" href="endpoint_details_summary.html">

<link rel="import" href="endpoints.html">

<polymer-element name="endpoint-list" vertical layout> 

 <template>

  <list-panel loading="{{listitems.loading}}" empty={{listitems.data.isEmpty}} flex>

	  <core-list-dart id="list" data="{{listitems.data | filter(kfilter, itemFilter) | applyFilters(filters, filters.lastChangedItem)}}" height="48" extraItems="1000" on-core-activate={{selectItem}} fit>
	    
	    <template>

 	       <endpoint-details-summary flex item="{{model}}" selected="{{ selected==true }}" on-remove-item={{setClickFlag}} on-clone-item={{setClickFlag}}></endpoint-details-summary>
	     
	    </template>
	  
	  </core-list-dart>
	 </list-panel>
 </template>

</polymer-element>
