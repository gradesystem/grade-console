<link rel="import" href="../../../../packages/core_elements/core_pages.html">
<link rel="import" href="../../../../packages/core_elements/core_animated_pages.html">
<link rel="import" href="../../../../packages/paper_elements/paper_tabs.html">
<link rel="import" href="../../../../packages/paper_elements/paper_tab.html">

<link rel="import" href="../components/grade_scaffold.html">
<link rel="import" href="../components/grade_header_panel.html">
<link rel="import" href="../components/grade_input.html">
<link rel="import" href="../components/grade_button.html">
<link rel="import" href="../components/grade_dialog.html">

<link rel="import" href="endpoint_list.html">
<link rel="import" href="endpoint_details.html">
<link rel="import" href="endpoint_graphs.html">

<link rel="import" href="endpoints.html">

<polymer-element name="endpoints-panel" horizontal layout>

  <template>
  


      <grade-scaffold flex>
	  
	      <grade-header-panel main fit paneltitle="ENDPOINTS">
	      
	        <content select="[menu]"></content>
	
	            <grade-input toolbar
	                        smaller 
	                        style="width:120px; margin-right:10px" 
	                        label="filter"
	                        inputValue={{kfilter}}>
	            </grade-input>
	            
	            <grade-button toolbar icon="refresh" label="refresh list" on-click="{{refresh}}"></grade-button>
	            <grade-button toolbar icon="add" label="add endpoint" on-click={{addEndpoint}}></grade-button>
	   
	        <endpoint-list main listitems="{{items}}" kfilter="{{kfilter}}" on-remove-item={{removeItem}}  on-clone-item={{cloneItem}}></endpoint-list>
	        
	      </grade-header-panel>
	      
	      <grade-header-panel side fit>
	      
          <paper-tabs menu style="width:320px" selected="{{ area }}">
            <paper-tab>PROPERTIES</paper-tab>
            <paper-tab hide?="{{items.selected.newModel || items.selected.edit}}">GRAPHS</paper-tab>
          </paper-tabs>
					
					<grade-button toolbar icon="lock" nohover tooltip=left label="predefined endpoint is locked" hidden?="{{!items.selected.model.predefined}}"></grade-button>
					<grade-button toolbar icon="create" label="edit endpoint" on-click="{{onEdit}}" hidden?="{{  area == 1 || items.selected==null || items.selected.edit || items.selected.model.predefined}}"></grade-button>
					<grade-button toolbar icon="cancel" label="discard changes" on-click="{{onCancel}}" hidden?="{{ area == 1 || !items.selected.edit}}"></grade-button>
					<grade-button toolbar icon="save" label="save changes" on-click="{{onSave}}" hidden?="{{ area == 1 || !items.selected.edit}}" disabled={{!items.selected.valid}}></grade-button>
					
					<core-animated-pages main flex selected="{{area}}">
            <endpoint-details main items={{items}} spaced></endpoint-details> 
            <endpoint-graphs main items={{items}} on-refresh-graphs={{onRefreshGraphs}} on-remove-graph={{onRemoveGraph}} spaced></endpoint-graphs> 
          </core-animated-pages>
	      </grade-header-panel>
	
      </grade-scaffold>

	  
	  <grade-dialog opened={{removeDialogOpened}} heading={{removedDialogHeader}}>
	    <div main>There is no going back here.</div>
	    <div main bolder>Are you sure?</div>
	    <paper-button fg dismissive option>NO</paper-button>
	    <paper-button fg affirmative option autofocus on-click={{dialogAffermative}}>YES</paper-button>
	  </grade-dialog>
  
  </template>
  
</polymer-element>
