<link rel="import" href="../../../../packages/polymer/polymer.html">

<link rel="import" href="../../../../packages/paper_elements/paper_item.html">

<link rel="import" href="../components/grade_input.html">
<link rel="import" href="../components/grade_item.html">
<link rel="import" href="../components/grade_button.html">
<link rel="import" href="../components/grade_fascia.html">
<link rel="import" href="../components/grade_uri.html">

<link rel="import" href="endpoints.html">

<polymer-element name="endpoint-details-summary"> 

  <template>
    <style>
      :host {
        display: block;
      }
    </style>
	
     <paper-item trim bg-selected?="{{selected}}">
           
	     <grade-item smallicon icon="cloud-circle" flex>
	     
	       <grade-fascia flex truncate>
	         <div fascia-title>{{ name }}</div>
	         <div fascia-subtitle fg bolder>{{ item.model.uri }}</div>
	       </grade-fascia>
	       
	       <grade-button action onhover hidden?="{{ item.edit || !selected }}" smallicon icon="content-copy" tooltip="left" label="clone endpoint" on-click={{cloneItem}}></grade-button>
	       <grade-button action hidden?="{{ !item.model.locked }}" smallicon tooltip="left" label="locked endpoint" icon="lock"></grade-button>
         <grade-button action hidden?="{{ !item.model.isSystem }}" smallicon tooltip="left" label="system endpoint" icon="settings"></grade-button>
         
         <grade-button action onhover hidden?="{{ item.edit || !selected || item.model.isSystem || item.model.locked}}" smallicon tooltip="left" label="remove endpoint" icon="delete" on-click={{removeItem}}></grade-button>
         <grade-button action hidden?="{{ !item.edit }}" smallicon icon="save" tooltip="left" label="there are pending changes"></grade-button>
         <grade-button action hidden?="{{ item.valid }}" smallicon icon="warning" tooltip="left" label="there are errors"></grade-button>
         
	     </grade-item>
                 
     </paper-item>
  
  </template> 
</polymer-element>
