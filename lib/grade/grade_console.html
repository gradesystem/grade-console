<link rel="import" href="../../../packages/polymer/polymer.html">

<link rel="import" href="../../../packages/core_elements/core_pages.html">
<link rel="import" href="../../../packages/core_elements/core_header_panel.html">
<link rel="import" href="../../../packages/core_elements/core_toolbar.html">
<link rel="import" href="../../../packages/paper_elements/paper_tabs.html">
<link rel="import" href="../../../packages/paper_elements/paper_tab.html">


<link rel="import" href="../home/home_page.html">
<link rel="import" href="../repo/repo_page.html">
<link rel="import" href="../staging/staging_page.html">
<link rel="import" href="../tasks/tasks_page.html">

<link rel="import" href="../common/coming_soon.html">
         
<polymer-element name="grade-console"> 


  <template>

        <style>
			  
			   /* allows subsequent page customisations, <rel> doesnt */
			   @import url("themes.css");
			  
			  .fg {
            color:white
         } 
          
			  </style>
   
   
         <core-header-panel fit scrollable>
         
           <core-toolbar class="{{pages[page].tab | lowercase }}-scaffold">
           
              <div flex large>
              
                <div>{{pages[page].name | uppercase}}</div>
            
			       </div>
	            
	            <paper-tabs hide?="{{page == 0}}" style="width:300px" selected="{{ page }}">
	               <template repeat="{{page in pages}}">
	                 <paper-tab >{{page.tab | uppercase}}</paper-tab>
	               </template>
		          </paper-tabs>
		          
		       </core-toolbar>
		    
		      <div fit vertical layout>

	           <core-pages scrollable flex selected={{page}}>
	              
	                 <home-page on-tile-selected={{changePage}}></home-page>
                   <repo-page class="repo"></repo-page>
                   <coming-soon larger class="deck" bigger></coming-soon>
                   <tasks-page larger class="tasks" bigger></tasks-page>
                   <staging-page larger class="stage" bigger></staging-page>
              
              </core-pages>
            
              <div class="{{ pages[page].tab | lowercase}}-scaffold"  small
                  layout horizontal center>
                
                <div>Last deployed: 06/10/2014</div>
                <div flex layout vertical center>
                    <div>Copyright 2014-2015 GRADE all rights reserved </div>
                </div>
              </div>
              
            
            </div> 
            
	      </core-header-panel>
		      
		  </template> 
    
  <script type="application/dart" src="../grade.dart"></script> 
</polymer-element>
