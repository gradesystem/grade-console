<polymer-element name="deck-page" layout vertical>  
  <template>
    <div style="height:60%;" spaced layout horizontal>
      <runnable-tasks-panel flex TWO rounded wired></runnable-tasks-panel>
      <running-tasks-panel flex FOUR rounded wired style="margin-left: 8px;"></running-tasks-panel>
    </div>
  
    <core-splitter direction="up" allowOverflow minSize="170px"></core-splitter>
    
    <!-- ciuf ciuf!!! -->
    <running-task-panel runningTask="{{deckModel.storage.selected}}" panelTitle="{{paneltitle}}" flex wired rounded spaced
          on-describe-uri="{{onDescribeUri}}"
          on-load-result="{{onLoadResult}}"
          >
      <paper-tab task-tab>Task</paper-tab>
      <task-details task-panel editable="{{deckModel.storage.selected | getTask | asEditableTask}}"></task-details>
    </running-task-panel>
  </template>
</polymer-element>
