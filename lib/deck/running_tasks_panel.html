<polymer-element name="running-tasks-panel" relative>

  <template>

	      <grade-header-panel fit paneltitle="TASK RUNS" fixedmain="true">
	      
	        <content select="[menu]"></content>
	
	        <grade-input toolbar
	                    smaller 
	                    style="width:120px; margin-right:10px" 
	                    label="filter"
	                    inputValue={{kfilter}}>
	        </grade-input>
	        
          <grade-button toolbar icon="refresh" label="refresh list" on-click="{{refresh}}"></grade-button>
          <grade-button toolbar icon="delete"  label="remove all executed task" on-click={{removeAllExecuted}}></grade-button>

	        <running-task-list main flex listitems="{{model.storage}}" kfilter="{{kfilter}}" on-stop-execution={{stopExecution}} on-remove-execution={{removeExecution}}></running-task-list>
	        
	      </grade-header-panel>

  </template>
  
</polymer-element>
