<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Grade console</title>
		
		<script>
		
		  if(typeof console === "undefined"){
		    console = { log: function() { } };
		  }
		  var now = new Date();
		  console.log("INFO: "+now.getHours()+":"+ now.getMinutes()+":"+now.getSeconds()+"."+now.getMilliseconds()+ " head ready");
		
		</script>
		
		<style>
			.loader {
		    width: 50%;
		    height: 100px;
		
		    position: absolute;
		    top:0;
		    bottom: 0;
		    left: 0;
		    right: 0;
		
		    margin: auto;
			}
			.load-bar {
			  position: relative;
			  margin-top: 20px;
			  width: 100%;
			  height: 3px;
			  background-color: #00BCD4;
			}
			.bar {
			  content: "";
			  display: inline;
			  position: absolute;
			  width: 0;
			  height: 100%;
			  left: 50%;
			  text-align: center;
			}
			.bar:nth-child(1) {
			  background-color: #6FA6BC;
			  animation: loading 4s linear infinite;
			}
			.bar:nth-child(2) {
			  background-color: #E41C23;
			  animation: loading 4s linear 1s infinite;
			}
			.bar:nth-child(3) {
			  background-color: #009587;
			  animation: loading 4s linear 2s infinite;
			}
			.bar:nth-child(4) {
        background-color: #00BCD4;
        animation: loading 4s linear 3s infinite;
      }
			@keyframes loading {
			    from {left: 50%; width: 0;z-index:100;}
			    33.3333% {left: 0; width: 100%;z-index: 10;}
			    to {left: 0; width: 100%;}
			}
		</style>

		<!-- polymer imports -->
		<link rel="import" href="packages/polymer/polymer.html">
		<link rel="import" href="packages/grade_console/grade/grade_console.html">
		
		<script async type="application/dart" src="main.dart"></script>
    <script async data-pub-inline type="text/javascript" src="packages/browser/dart.js"></script>
    
    <script async src="js/codemirror-compressed.js"></script>
		
		<link href="//fonts.googleapis.com/css?family=Roboto:100,300,400" rel="stylesheet">
		
		<link href="show-hint.css" rel="stylesheet">
		
	</head>
	<body fullbleed >
	
	  <div class="loader" id="loader">
		  <div class="load-bar">
			  <div class="bar"></div>
			  <div class="bar"></div>
			  <div class="bar"></div>
			  <div class="bar"></div>
			</div>
		</div>
	
	   <grade-console unresolved></grade-console>
 
	</body>
</html>
